[meta]
id = "m5stack_atoms3"
family = "m5stack_atoms3"
description = "M5Stack AtomS3 (ESP32-S3) with onboard RGB LED (NeoPixel-style) and exposed I2C/SPI/UART pins; no dedicated user button/buzzer/power-sense pins defined in header."
chip = "esp32s3"
flash_size = "8MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
button = {pin = "system.button_pin", type = "button"}
neopixel = {driver = "drivers.neopixel", type = "rgb_led"}

[system]
led_pin = -1
button_pin = 0
reserved_pins = [26, 27, 28, 29, 30, 31, 32]

[system.i2c]
sda = 38
scl = 39
freq = 400000

[system.uart]
tx = 43
rx = 44
baud = 115200

["drivers.neopixel"]
type = "ws2812"
pin = 35
num_leds = 1

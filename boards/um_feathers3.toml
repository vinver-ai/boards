[meta]
id = "um_feathers3"
family = "um_feathers3"
description = "UM FeatherS3 (ESP32-S3) with built-in LED, WS2812-style RGB LED (data + power control), primary/secondary I2C, primary SPI, UART on GPIO43/44, and battery/USB voltage sensing."
chip = "esp32s3"
flash_size = "16MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
led = {pin = "system.led_pin", type = "led"}
button = {pin = "system.button_pin", type = "button"}
neopixel = {driver = "drivers.neopixel", type = "rgb_led"}
board_specific = {driver = "custom.board_specific", type = "custom"}

[system]
led_pin = 13
button_pin = 0
reserved_pins = [26, 27, 28, 29, 30, 31, 32]

[system.i2c]
sda = 8
scl = 9
freq = 400000

[system.spi]
mosi = 35
miso = 37
sck = 36

[system.uart]
tx = 43
rx = 44
baud = 115200

[system.i2c1]
sda = 16
scl = 15
freq = 400000

[system.power]
battery_adc = 2
vbus_sense = 34

["drivers.neopixel"]
type = "ws2812"
pin = 40
power_pin = 39
num_leds = 1

["custom.board_specific"]
type = "misc"
ldo2 = 39

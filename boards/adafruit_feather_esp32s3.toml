[meta]
id = "adafruit_feather_esp32s3"
family = "adafruit-feather"
description = "Adafruit Feather ESP32-S3 with user LED on GPIO13, single NeoPixel on GPIO33 with power control, and standard I2C/SPI pin mappings."
chip = "esp32s3"
flash_size = "4MB"
psram = true
tier = "gold"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
led = {pin = "system.led_pin", type = "led"}
button = {pin = "system.button_pin", type = "button"}
neopixel = {driver = "drivers.neopixel", type = "rgb_led"}
i2c_power = {driver = "custom.i2c_power", type = "custom"}

[system]
led_pin = 13
button_pin = 0
reserved_pins = [26, 27, 28, 29, 30, 31, 32]

[system.i2c]
sda = 3
scl = 4
freq = 400000

[system.spi]
mosi = 35
miso = 37
sck = 36

[system.uart]
tx = 39
rx = 38
baud = 115200


["drivers.neopixel"]
type = "ws2812"
pin = 33
power_pin = 21
num_leds = 1

["custom.i2c_power"]
type = "power_switch"
enable = 7

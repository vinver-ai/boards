[meta]
id = "odroid_esp32"
family = "odroid_esp32"
description = "ODROID ESP32 dev board with built-in LED, primary I2C and SPI broken out; ADC inputs on GPIO35/36."
chip = "esp32"
flash_size = "16MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
led = {pin = "system.led_pin", type = "led"}
button = {pin = "system.button_pin", type = "button"}
dac1 = {pin = "system.dac1_pin", type = "dac"}
dac2 = {pin = "system.dac2_pin", type = "dac"}
adc_inputs = {driver = "custom.adc_inputs", type = "custom"}
spi_cs = {driver = "custom.spi_cs", type = "custom"}

[system]
led_pin = 2
button_pin = 0
dac1_pin = 25
dac2_pin = 26
reserved_pins = [6, 7, 8, 9, 10, 11]

[system.i2c]
sda = 15
scl = 4
freq = 400000

[system.spi]
mosi = 23
miso = 19
sck = 18

[system.uart]
tx = 1
rx = 3
baud = 115200

["custom.adc_inputs"]
type = "adc"
ADC1 = 35
ADC2 = 36

["custom.spi_cs"]
type = "spi_cs"
SS = 22

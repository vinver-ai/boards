[meta]
id = "sparkfun_lora_gateway_1-channel"
family = "sparkfun_lora_gateway"
description = "SparkFun 1-Channel LoRa Gateway (ESP32) with built-in LED, primary I2C on GPIO21/22, and primary SPI on GPIO13/12/14 with SS on GPIO16. No explicit LoRa radio control pins defined in pins_arduino.h."
chip = "esp32"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
led = {pin = "system.led_pin", type = "led"}
button = {pin = "system.button_pin", type = "button"}
dac1 = {pin = "system.dac1_pin", type = "dac"}
dac2 = {pin = "system.dac2_pin", type = "dac"}
spi_cs = {driver = "custom.spi_cs", type = "custom"}

[system]
led_pin = 17
button_pin = 0
dac1_pin = 25
dac2_pin = 26
reserved_pins = [6, 7, 8, 9, 10, 11]

[system.i2c]
sda = 21
scl = 22
freq = 400000

[system.spi]
mosi = 13
miso = 12
sck = 14

[system.uart]
tx = 1
rx = 3
baud = 115200

["custom.spi_cs"]
type = "spi_chip_select"
ss = 16

[meta]
id = "heltec_wireless_stick_V1"
family = "heltec_wireless_stick"
description = "Heltec Wireless Stick V1 (ESP32-S3) with 64x32 I2C OLED, SX1276-class LoRa (SPI) and a built-in LED + BOOT button."
chip = "esp32s3"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
led = {pin = "system.led_pin", type = "led"}
button = {pin = "system.button_pin", type = "button"}
display = {driver = "drivers.display", type = "display"}
lora = {driver = "drivers.lora", type = "lora"}
oled_i2c_bus = {driver = "custom.oled_i2c_bus", type = "custom"}
lora_dio = {driver = "custom.lora_dio", type = "custom"}

[system]
led_pin = 25
button_pin = 0
reserved_pins = [26, 27, 28, 29, 30, 31, 32]

[system.i2c]
sda = 21
scl = 22
freq = 400000

[system.spi]
mosi = 27
miso = 19
sck = 5

[system.uart]
tx = 1
rx = 3
baud = 115200

[system.power]
vext = 21

["drivers.display"]
type = "ssd1306"
bus = "i2c"
addr = 0x3C
width = 64
height = 32
rst = 16

["drivers.lora"]
type = "sx1276"
bus = "spi"
cs = 18
rst = 14
irq = 26

["custom.oled_i2c_bus"]
type = "i2c_bus"
scl = 15
sda = 4

["custom.lora_dio"]
type = "lora_dio_lines"
dio1 = 33
dio2 = 32

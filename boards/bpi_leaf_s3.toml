[meta]
id = "bpi_leaf_s3"
family = "bpi_leaf_s3"
description = "BPI-Leaf-S3 (ESP32-S3) with primary UART on GPIO43/44, I2C on GPIO15/16, SPI on GPIO11/13/12 with SS on GPIO10, and an onboard RGB LED (virtual LED_BUILTIN=97, physical RGB data on GPIO48)."
chip = "esp32s3"
flash_size = "8MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
button = {pin = "system.button_pin", type = "button"}
neopixel = {driver = "drivers.neopixel", type = "rgb_led"}

[system]
led_pin = -1
button_pin = 0
reserved_pins = [26, 27, 28, 29, 30, 31, 32]

[system.i2c]
sda = 15
scl = 16
freq = 400000

[system.spi]
mosi = 11
miso = 13
sck = 12

[system.uart]
tx = 43
rx = 44
baud = 115200

["drivers.neopixel"]
type = "ws2812"
pin = 48
num_leds = 1

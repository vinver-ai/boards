[meta]
id = "waveshare_esp32s3_touch_lcd_128"
family = "waveshare_esp32s3_touch"
description = "Waveshare ESP32-S3 board with SPI LCD (backlight/DC/RST), I2C touch panel (INT/RST), I2C IMU (2 interrupt lines), and a primary UART on GPIO43/44."
chip = "esp32s3"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
button = {pin = "system.button_pin", type = "button"}
display = {driver = "drivers.display", type = "display"}
touch = {driver = "drivers.touch", type = "touch"}
imu = {driver = "drivers.imu", type = "imu"}

[system]
led_pin = -1
button_pin = 0
reserved_pins = [26, 27, 28, 29, 30, 31, 32]

[system.i2c]
sda = 6
scl = 7
freq = 400000

[system.spi]
mosi = 11
miso = 12
sck = 10

[system.uart]
tx = 43
rx = 44
baud = 115200

[system.uart1]
tx = 43
rx = 44
baud = 115200

["drivers.display"]
type = "unknown"
bus = "spi"
dc = 8
width = 128
height = 128
rst = 14
backlight = 2

["drivers.touch"]
type = "unknown"
bus = "i2c"
irq = 5
rst = 13

["drivers.imu"]
type = "unknown"
bus = "i2c"
irq = 4
int2 = 3

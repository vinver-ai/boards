[meta]
id = "m5stack_unit_cam"
family = "m5stack_unit_cam"
description = "M5Stack Unit Cam (ESP32) base pinout: onboard LED on GPIO4, exposes primary I2C (GPIO17/16) and VSPI (GPIO23/19/18) plus default UART0 pins (GPIO1/3). No camera sensor pin map present in provided header."
chip = "esp32"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
led = {pin = "system.led_pin", type = "led"}
button = {pin = "system.button_pin", type = "button"}
dac1 = {pin = "system.dac1_pin", type = "dac"}
dac2 = {pin = "system.dac2_pin", type = "dac"}

[system]
led_pin = 4
button_pin = 0
dac1_pin = 25
dac2_pin = 26
reserved_pins = [6, 7, 8, 9, 10, 11]

[system.i2c]
sda = 17
scl = 16
freq = 400000

[system.spi]
mosi = 23
miso = 19
sck = 18

[system.uart]
tx = 1
rx = 3
baud = 115200

[meta]
id = "heltec_wifi_lora_32_V3"
family = "heltec_wifi_lora_32"
description = "Heltec WiFi LoRa 32 V3 (ESP32-S3) with SSD1306 OLED (128x64, dedicated I2C on GPIO17/18), SX1262 LoRa radio, Vext power control on GPIO36, LED on GPIO35, and battery ADC on GPIO1."
chip = "esp32s3"
flash_size = "8MB"
psram = false
tier = "gold"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
led = {pin = "system.led_pin", type = "led"}
button = {pin = "system.button_pin", type = "button"}
lora = {driver = "drivers.lora", type = "lora"}
display = {driver = "drivers.display", type = "display"}
oled_i2c_bus = {driver = "custom.oled_i2c_bus", type = "custom"}

[system]
led_pin = 35
button_pin = 0
reserved_pins = [26, 27, 28, 29, 30, 31, 32]

[system.i2c]
sda = 41
scl = 42
freq = 400000

[system.spi]
mosi = 10
miso = 11
sck = 9

[system.uart]
tx = 43
rx = 44
baud = 115200

[system.power]
vext = 36
battery_adc = 1

["drivers.lora"]
type = "sx1262"
bus = "spi"
cs = 8
rst = 12
irq = 14
busy = 13

["drivers.display"]
type = "ssd1306"
bus = "i2c"
addr = 60
width = 128
height = 64
rst = 21

["custom.oled_i2c_bus"]
type = "i2c_bus"
scl = 18
sda = 17

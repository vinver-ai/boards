[meta]
id = "espectro32"
family = "espectro32"
description = "ESP32 board with single user LED on GPIO15, primary I2C on GPIO21/22, and primary SPI on GPIO23/19/18 with default SS on GPIO5; also defines an SD card SS on GPIO33. UART pins map to the ESP32 default serial (GPIO1/3)."
chip = "esp32"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
led = {pin = "system.led_pin", type = "led"}
button = {pin = "system.button_pin", type = "button"}
dac1 = {pin = "system.dac1_pin", type = "dac"}
dac2 = {pin = "system.dac2_pin", type = "dac"}
sdcard = {driver = "drivers.sdcard", type = "sdcard"}

[system]
led_pin = 15
button_pin = 0
dac1_pin = 25
dac2_pin = 26
reserved_pins = [6, 7, 8, 9, 10, 11]

[system.i2c]
sda = 21
scl = 22
freq = 400000

[system.spi]
mosi = 23
miso = 19
sck = 18

[system.uart]
tx = 1
rx = 3
baud = 115200

["drivers.sdcard"]
bus = "spi"
cs = 33

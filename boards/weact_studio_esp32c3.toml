[meta]
id = "weact_studio_esp32c3"
family = "weact_studio_esp32c3"
description = "WeAct Studio ESP32-C3 board with built-in LED, primary UART on GPIO20/21, and exposed I2C (GPIO8/9) and SPI (GPIO4-7) buses."
chip = "esp32c3"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
led = {pin = "system.led_pin", type = "led"}
button = {pin = "system.button_pin", type = "button"}

[system]
led_pin = 8
button_pin = 0
reserved_pins = [11, 12, 13, 14, 15, 16, 17]

[system.i2c]
sda = 8
scl = 9
freq = 400000

[system.spi]
mosi = 6
miso = 5
sck = 4

[system.uart]
tx = 21
rx = 20
baud = 115200

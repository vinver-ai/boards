[meta]
id = "BharatPi-A7672S-4G"
family = "BharatPi-A7672S-4G"
description = "ESP32 board with onboard LED, primary I2C/SPI broken out, and a dedicated UART connected to an A7672S 4G modem."
chip = "esp32"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
led = {pin = "system.led_pin", type = "led"}
button = {pin = "system.button_pin", type = "button"}
dac1 = {pin = "system.dac1_pin", type = "dac"}
dac2 = {pin = "system.dac2_pin", type = "dac"}
cellular_modem = {driver = "custom.cellular_modem", type = "custom"}

[system]
led_pin = 2
button_pin = 0
dac1_pin = 25
dac2_pin = 26
reserved_pins = [6, 7, 8, 9, 10, 11]

[system.i2c]
sda = 21
scl = 22
freq = 400000

[system.spi]
mosi = 23
miso = 19
sck = 18

[system.uart]
tx = 1
rx = 3
baud = 115200

["custom.cellular_modem"]
type = "a7672s_4g_uart"
rx = 16
tx = 17

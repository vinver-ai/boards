[meta]
id = "yb_esp32s3_drv"
family = "yb_esp32s3_drv"
description = "ESP32-S3 board with built-in LED, primary UART, I2C, and SPI broken out; also exposes additional X*/Y* GPIOs for external peripherals."
chip = "esp32s3"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
led = {pin = "system.led_pin", type = "led"}
button = {pin = "system.button_pin", type = "button"}
expansion_header = {driver = "custom.expansion_header", type = "custom"}

[system]
led_pin = 47
button_pin = 0
reserved_pins = [26, 27, 28, 29, 30, 31, 32]

[system.i2c]
sda = 8
scl = 9
freq = 400000

[system.spi]
mosi = 11
miso = 13
sck = 12

[system.uart]
tx = 43
rx = 44
baud = 115200

["custom.expansion_header"]
type = "gpio_expansion"
X1 = 35
X2 = 36
X3 = 37
X4 = 38
Y1 = 4
Y2 = 5
Y3 = 6
Y4 = 7

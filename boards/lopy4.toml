[meta]
id = "lopy4"
family = "lopy4"
description = "Pycom LoPy4 (ESP32) with SX127x LoRa radio (dedicated SPI + DIO0 on GPIO23), RGB LED on GPIO0, and primary I2C on GPIO12/13. General SPI pins are also defined."
chip = "esp32"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
button = {pin = "system.button_pin", type = "button"}
dac1 = {pin = "system.dac1_pin", type = "dac"}
dac2 = {pin = "system.dac2_pin", type = "dac"}
neopixel = {driver = "drivers.neopixel", type = "rgb_led"}
board_specific = {driver = "custom.board_specific", type = "custom"}

[system]
led_pin = -1
button_pin = 0
dac1_pin = 25
dac2_pin = 26
reserved_pins = [6, 7, 8, 9, 10, 11]

[system.i2c]
sda = 12
scl = 13
freq = 400000

[system.spi]
mosi = 22
miso = 37
sck = 13

[system.uart]
tx = 1
rx = 3
baud = 115200

["drivers.neopixel"]
type = "unknown"
pin = 0
num_leds = 1

["custom.board_specific"]
type = "misc"
ant_select = 21

[meta]
id = "heltec_wifi_kit_32_V3"
family = "heltec_wifi_kit"
description = "Heltec WiFi Kit 32 V3 (ESP32-S3) with onboard OLED (128x64) on a dedicated I2C bus, user LED on GPIO35, and BOOT/KEY button on GPIO0. Exposes primary SPI pins and a UART on GPIO43/44. Includes Vext power control and a LoRa DIO0 interrupt pin (radio pins not fully defined here)."
chip = "esp32s3"
flash_size = "8MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
led = {pin = "system.led_pin", type = "led"}
button = {pin = "system.button_pin", type = "button"}
display = {driver = "drivers.display", type = "display"}
oled_i2c_bus = {driver = "custom.oled_i2c_bus", type = "custom"}
lora_dio0 = {driver = "custom.lora_dio0", type = "custom"}
spi_cs_default = {driver = "custom.spi_cs_default", type = "custom"}

[system]
led_pin = 35
button_pin = 0
reserved_pins = [26, 27, 28, 29, 30, 31, 32]

[system.i2c]
sda = 21
scl = 22
freq = 400000

[system.spi]
mosi = 10
miso = 11
sck = 9

[system.uart]
tx = 43
rx = 44
baud = 115200

[system.power]
vext = 36

["drivers.display"]
type = "ssd1306"
bus = "i2c"
addr = 0x3C
width = 128
height = 64
rst = 21

["custom.oled_i2c_bus"]
type = "i2c_bus"
scl_oled = 18
sda_oled = 17

["custom.lora_dio0"]
type = "lora_irq"
dio0 = 14

["custom.spi_cs_default"]
type = "spi_cs"
ss = 8

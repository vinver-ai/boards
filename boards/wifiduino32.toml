[meta]
id = "wifiduino32"
family = "wifiduino32"
description = "ESP32 board with LED, button"
chip = "esp32"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
led = {pin = "system.led_pin", type = "led"}
button = {pin = "system.button_pin", type = "button"}

[system]
led_pin = 2
button_pin = 0
reserved_pins = [6, 7, 8, 9, 10, 11]

[system.i2c]
sda = 5
scl = 16
freq = 400000

[system.spi]
mosi = 23
miso = 19
sck = 18

[system.uart]
tx = 1
rx = 3
baud = 115200

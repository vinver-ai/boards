[meta]
id = "nologo_esp32s3_pico"
family = "nologo_esp32s3_pico"
description = "Minimal ESP32-S3-PICO style board definition exposing only the built-in LED; no default I2C/SPI pins are assigned in the variant."
chip = "esp32s3"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
led = {pin = "system.led_pin", type = "led"}
button = {pin = "system.button_pin", type = "button"}

[system]
led_pin = 21
button_pin = 0
reserved_pins = [26, 27, 28, 29, 30, 31, 32]

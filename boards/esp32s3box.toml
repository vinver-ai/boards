[meta]
id = "esp32s3box"
family = "esp32s3box"
description = "ESP32-S3-BOX style board with SPI TFT display (backlight + reset), I2S audio (ES8311/ES7210) with speaker enable + mute, I2C peripherals (touch controller + IMU), and primary UART on GPIO43/44."
chip = "esp32s3"
flash_size = "16MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
button = {pin = "system.button_pin", type = "button"}
display = {driver = "drivers.display", type = "display"}
audio = {driver = "drivers.audio", type = "audio"}
touch = {driver = "drivers.touch", type = "touch"}
audio_mute = {driver = "custom.audio_mute", type = "custom"}

[system]
led_pin = -1
button_pin = 0
reserved_pins = [26, 27, 28, 29, 30, 31, 32]

[system.i2c]
sda = 8
scl = 18
freq = 400000

[system.spi]
mosi = 11
miso = 13
sck = 12

[system.uart]
tx = 43
rx = 44
baud = 115200

["drivers.display"]
type = "unknown"
bus = "spi"
cs = 5
dc = 4
rst = 48
backlight = 45

["drivers.audio"]
type = "unknown"
bclk = 17
lrck = 47
dout = 15
din = 16
mclk = 2
speaker_en = 46

["drivers.touch"]
type = "unknown"
bus = "i2c"
irq = 3

["custom.audio_mute"]
type = "mute_control"
mute = 1

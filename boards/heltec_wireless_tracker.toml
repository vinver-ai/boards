[meta]
id = "heltec_wireless_tracker"
family = "heltec_wireless_tracker"
description = "Heltec Wireless Tracker (ESP32-S3FN8) with SX1262 LoRa, UC6580 GNSS (tx=34/rx=33), SSD1306 OLED (I2C, rst=39), white LED on GPIO18, user button on GPIO0, Vext power control on GPIO3."
chip = "esp32s3"
flash_size = "8MB"
psram = false
tier = "gold"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
led = {pin = "system.led_pin", type = "led"}
button = {pin = "system.button_pin", type = "button"}
display = {driver = "drivers.display", type = "display"}
lora = {driver = "drivers.lora", type = "lora"}
gps = {driver = "drivers.gps", type = "gps"}

[system]
led_pin = 18
button_pin = 0
reserved_pins = [26, 27, 28, 29, 30, 31, 32]

[system.i2c]
sda = 41
scl = 42
freq = 400000

[system.spi]
mosi = 10
miso = 11
sck = 9

[system.uart]
tx = 43
rx = 44
baud = 115200

[system.power]
vext = 3

["drivers.display"]
type = "ssd1306"
bus = "i2c"
addr = 0x3C
rst = 39
power_pin = 3

["drivers.lora"]
type = "sx1262"
bus = "spi"
cs = 8
rst = 12
irq = 14
busy = 13

["drivers.gps"]
type = "unknown"
tx = 34
rx = 33

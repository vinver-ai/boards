[meta]
id = "adafruit_feather_esp32s2"
family = "adafruit_feather_esp32s2"
description = "Adafruit Feather ESP32-S2 with built-in status LED and 1x NeoPixel (with power control). Exposes primary I2C, SPI, and a UART on GPIO38/39."
chip = "esp32s2"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
led = {pin = "system.led_pin", type = "led"}
button = {pin = "system.button_pin", type = "button"}
neopixel = {driver = "drivers.neopixel", type = "rgb_led"}
i2c_power = {driver = "custom.i2c_power", type = "custom"}

[system]
led_pin = 13
button_pin = 0
reserved_pins = [26, 27, 28, 29, 30, 31, 32]

[system.i2c]
sda = 3
scl = 4
freq = 400000

[system.spi]
mosi = 35
miso = 37
sck = 36

[system.uart]
tx = 39
rx = 38
baud = 115200

[system.uart1]
tx = 39
rx = 38
baud = 115200

["drivers.neopixel"]
type = "ws2812"
pin = 33
power_pin = 21
num_leds = 1

["custom.i2c_power"]
type = "power_switch"
en = 7

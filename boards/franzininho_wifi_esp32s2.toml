[meta]
id = "franzininho_wifi_esp32s2"
family = "franzininho_wifi_esp32s2"
description = "Franzininho WiFi (ESP32-S2) with primary I2C on GPIO8/9, primary SPI on GPIO35/37/36 with SS on GPIO34, UART on GPIO43/44, and an onboard RGB LED (NeoPixel-style) on GPIO18. LED_BUILTIN is a virtual pin (65)."
chip = "esp32s2"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
button = {pin = "system.button_pin", type = "button"}
neopixel = {driver = "drivers.neopixel", type = "rgb_led"}

[system]
led_pin = -1
button_pin = 0
reserved_pins = [26, 27, 28, 29, 30, 31, 32]

[system.i2c]
sda = 8
scl = 9
freq = 400000

[system.spi]
mosi = 35
miso = 37
sck = 36

[system.uart]
tx = 43
rx = 44
baud = 115200

["drivers.neopixel"]
type = "ws2812"
pin = 18
num_leds = 1

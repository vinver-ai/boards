[meta]
id = "dfrobot_beetle_esp32c6"
family = "dfrobot_beetle_esp32c6"
description = "DFRobot Beetle ESP32-C6 board with single user LED, primary UART, I2C, and SPI broken out."
chip = "esp32c6"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
led = {pin = "system.led_pin", type = "led"}
button = {pin = "system.button_pin", type = "button"}
spi_cs = {driver = "custom.spi_cs", type = "custom"}

[system]
led_pin = 15
button_pin = 0
reserved_pins = [24, 25, 26, 27, 28, 29, 30]

[system.i2c]
sda = 19
scl = 20
freq = 400000

[system.spi]
mosi = 22
miso = 21
sck = 23

[system.uart]
tx = 16
rx = 17
baud = 115200

["custom.spi_cs"]
type = "spi_cs"
ss = 4

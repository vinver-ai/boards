[meta]
id = "m5stack_stamp_s3"
family = "m5stack_stamp_s3"
description = "M5Stack Stamp S3 (ESP32-S3) minimal module-style board with primary I2C on GPIO13/15 and a user UART on GPIO43/44; also exposes UART2 on GPIO1/2. No dedicated LED/button/SPI pins defined in pins_arduino.h."
chip = "esp32s3"
flash_size = "8MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
button = {pin = "system.button_pin", type = "button"}

[system]
led_pin = -1
button_pin = 0
reserved_pins = [26, 27, 28, 29, 30, 31, 32]

[system.i2c]
sda = 13
scl = 15
freq = 400000

[system.uart]
tx = 43
rx = 44
baud = 115200

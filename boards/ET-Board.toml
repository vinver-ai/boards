[meta]
id = "ET-Board"
family = "ET-Board"
description = "ET-Board (ESP32) with single user LED on GPIO5 and primary I2C on GPIO21/22; SPI pins are defined but map to out-of-range GPIOs for ESP32, suggesting header aliases or nonstandard routing."
chip = "esp32"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
led = {pin = "system.led_pin", type = "led"}
button = {pin = "system.button_pin", type = "button"}
dac1 = {pin = "system.dac1_pin", type = "dac"}
dac2 = {pin = "system.dac2_pin", type = "dac"}

[system]
led_pin = 5
button_pin = 0
dac1_pin = 25
dac2_pin = 26
reserved_pins = [6, 7, 8, 9, 10, 11]

[system.i2c]
sda = 21
scl = 22
freq = 400000

[system.spi]
mosi = 37
miso = 31
sck = 30

[system.uart]
tx = 34
rx = 35
baud = 115200

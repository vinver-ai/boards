[meta]
id = "department_of_alchemy_minimain_esp32s2"
family = "department_of_alchemy_minimain_esp32s2"
description = "MiniMain ESP32-S2 board with a built-in status LED, a single RGB (NeoPixel-style) LED with power control, primary I2C and SPI buses, and a UART broken out. Also includes a dedicated servo output and an isolated digital input."
chip = "esp32s2"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
led = {pin = "system.led_pin", type = "led"}
button = {pin = "system.button_pin", type = "button"}
neopixel = {driver = "drivers.neopixel", type = "rgb_led"}
servo = {driver = "custom.servo", type = "custom"}
isolated_input = {driver = "custom.isolated_input", type = "custom"}

[system]
led_pin = 13
button_pin = 0
reserved_pins = [26, 27, 28, 29, 30, 31, 32]

[system.i2c]
sda = 3
scl = 4
freq = 400000

[system.spi]
mosi = 35
miso = 37
sck = 36

[system.uart]
tx = 39
rx = 38
baud = 115200

[system.uart1]
tx = 39
rx = 38
baud = 115200

["drivers.neopixel"]
type = "ws2812"
pin = 33
power_pin = 21
num_leds = 1

["custom.servo"]
type = "pwm_servo"
signal = 2

["custom.isolated_input"]
type = "digital_input_isolated"
in = 40

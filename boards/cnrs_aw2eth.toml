[meta]
id = "cnrs_aw2eth"
family = "cnrs_aw2eth"
description = "ESP32 board with primary UART, I2C, and SPI pin mappings exposed; no on-board LED/button or other peripherals defined in pins_arduino.h."
chip = "esp32"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
button = {pin = "system.button_pin", type = "button"}
dac1 = {pin = "system.dac1_pin", type = "dac"}
dac2 = {pin = "system.dac2_pin", type = "dac"}

[system]
led_pin = -1
button_pin = 0
dac1_pin = 25
dac2_pin = 26
reserved_pins = [6, 7, 8, 9, 10, 11]

[system.i2c]
sda = 9
scl = 10
freq = 400000

[system.spi]
mosi = 14
miso = 13
sck = 4

[system.uart]
tx = 1
rx = 3
baud = 115200

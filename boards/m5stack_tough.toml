[meta]
id = "m5stack_tough"
family = "m5stack_tough"
description = "M5Stack Tough (ESP32) base pinout: primary I2C on GPIO32/33 and primary SPI on GPIO23/38/18 with SS on GPIO5. No explicit LED/button/display/touch pins provided in this header snippet."
chip = "esp32"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
button = {pin = "system.button_pin", type = "button"}
dac1 = {pin = "system.dac1_pin", type = "dac"}
dac2 = {pin = "system.dac2_pin", type = "dac"}

[system]
led_pin = -1
button_pin = 0
dac1_pin = 25
dac2_pin = 26
reserved_pins = [6, 7, 8, 9, 10, 11]

[system.i2c]
sda = 32
scl = 33
freq = 400000

[system.spi]
mosi = 23
miso = 38
sck = 18

[system.uart]
tx = 1
rx = 3
baud = 115200

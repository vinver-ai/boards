[meta]
id = "dfrobot_lorawan_esp32s3"
family = "dfrobot_lorawan_esp32s3"
description = "DFRobot LoRaWAN ESP32-S3 board with SX126x-class LoRa (BUSY pin present) on a dedicated SPI bus, plus an SPI TFT display and a primary I2C header."
chip = "esp32s3"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
led = {pin = "system.led_pin", type = "led"}
button = {pin = "system.button_pin", type = "button"}
display = {driver = "drivers.display", type = "display"}
lora = {driver = "drivers.lora", type = "lora"}
lora_antenna_power = {driver = "custom.lora_antenna_power", type = "custom"}

[system]
led_pin = 21
button_pin = 0
reserved_pins = [26, 27, 28, 29, 30, 31, 32]

[system.i2c]
sda = 8
scl = 9
freq = 400000

[system.spi]
mosi = 11
miso = 13
sck = 12

[system.uart]
tx = 43
rx = 44
baud = 115200

["drivers.display"]
type = "unknown"
bus = "spi"
cs = 17
dc = 14
rst = 15
backlight = 16

["drivers.lora"]
type = "sx1262"
bus = "spi"
cs = 10
rst = 41
irq = 4
busy = 40

["custom.lora_antenna_power"]
type = "rf_switch"
ant_pwr = 42

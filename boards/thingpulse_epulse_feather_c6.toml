[meta]
id = "thingpulse_epulse_feather_c6"
family = "thingpulse_epulse_feather_c6"
description = "ThingPulse ePulse Feather (ESP32-C6) with built-in status LED, RGB LED, primary I2C, and primary SPI; exposes a general-purpose UART on TX/RX."
chip = "esp32c6"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
button = {pin = "system.button_pin", type = "button"}
neopixel = {driver = "drivers.neopixel", type = "rgb_led"}

[system]
led_pin = -1
button_pin = 0
reserved_pins = [24, 25, 26, 27, 28, 29, 30]

[system.i2c]
sda = 23
scl = 22
freq = 400000

[system.spi]
mosi = 19
miso = 20
sck = 21

[system.uart]
tx = 16
rx = 17
baud = 115200

["drivers.neopixel"]
type = "unknown"
pin = 8
num_leds = 1

[meta]
id = "yb_esp32s3_dac"
family = "yb_esp32s3_dac"
description = "ESP32-S3 board with built-in LED, primary I2C and SPI, plus I2S audio interface (with TLV* codec control pins) and a secondary SPI bus."
chip = "esp32s3"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
led = {pin = "system.led_pin", type = "led"}
button = {pin = "system.button_pin", type = "button"}
audio = {driver = "drivers.audio", type = "audio"}
tlv_codec_ctrl = {driver = "custom.tlv_codec_ctrl", type = "custom"}

[system]
led_pin = 47
button_pin = 0
reserved_pins = [26, 27, 28, 29, 30, 31, 32]

[system.i2c]
sda = 8
scl = 9
freq = 400000

[system.spi]
mosi = 11
miso = 13
sck = 12

[system.uart]
tx = 43
rx = 44
baud = 115200

["drivers.audio"]
type = "i2s"
bclk = 5
lrck = 6
dout = 7
mclk = 4

["custom.tlv_codec_ctrl"]
type = "audio_codec_control"
int = 48
reset = 21

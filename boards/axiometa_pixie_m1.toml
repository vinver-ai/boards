[meta]
id = "axiometa_pixie_m1"
family = "axiometa_pixie_m1"
description = "Axiometa Pixie M1 (ESP32-S2) with single-color status LED, onboard RGB LED (NeoPixel-style), primary I2C and SPI broken out, and a user UART on GPIO43/44."
chip = "esp32s2"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
led = {pin = "system.led_pin", type = "led"}
button = {pin = "system.button_pin", type = "button"}
neopixel = {driver = "drivers.neopixel", type = "rgb_led"}

[system]
led_pin = 11
button_pin = 0
reserved_pins = [26, 27, 28, 29, 30, 31, 32]

[system.i2c]
sda = 10
scl = 11
freq = 400000

[system.spi]
mosi = 12
miso = 13
sck = 14

[system.uart]
tx = 43
rx = 44
baud = 115200

["drivers.neopixel"]
type = "ws2812"
pin = 21
num_leds = 1

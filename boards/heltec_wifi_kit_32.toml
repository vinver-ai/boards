[meta]
id = "heltec_wifi_kit_32"
family = "heltec_wifi_kit"
description = "Heltec WiFi Kit 32 (ESP32) with onboard SSD1306 128x64 OLED (dedicated I2C pins), user LED on GPIO25, and BOOT button on GPIO0."
chip = "esp32"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
led = {pin = "system.led_pin", type = "led"}
button = {pin = "system.button_pin", type = "button"}
dac1 = {pin = "system.dac1_pin", type = "dac"}
dac2 = {pin = "system.dac2_pin", type = "dac"}
display = {driver = "drivers.display", type = "display"}
oled_i2c = {driver = "custom.oled_i2c", type = "custom"}

[system]
led_pin = 25
button_pin = 0
dac1_pin = 25
dac2_pin = 26
reserved_pins = [6, 7, 8, 9, 10, 11]

[system.i2c]
sda = 21
scl = 22
freq = 400000

[system.spi]
mosi = 23
miso = 19
sck = 18

[system.uart]
tx = 1
rx = 3
baud = 115200

[system.power]
vext = 21

["drivers.display"]
type = "ssd1306"
bus = "i2c"
addr = 0x3C
width = 128
height = 64
rst = 16

["custom.oled_i2c"]
type = "i2c_bus"
scl = 15
sda = 4

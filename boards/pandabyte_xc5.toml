[meta]
id = "pandabyte_xc5"
family = "pandabyte_xc5"
description = "PandaByte XC5 (ESP32) with built-in LED, built-in button, primary I2C and SPI, plus a secondary low-power I2C/UART header."
chip = "esp32"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
led = {pin = "system.led_pin", type = "led"}
button = {pin = "system.button_pin", type = "button"}
dac1 = {pin = "system.dac1_pin", type = "dac"}
dac2 = {pin = "system.dac2_pin", type = "dac"}

[system]
led_pin = 23
button_pin = 24
dac1_pin = 25
dac2_pin = 26
reserved_pins = [6, 7, 8, 9, 10, 11]

[system.i2c]
sda = 0
scl = 1
freq = 400000

[system.spi]
mosi = 8
miso = 9
sck = 10

[system.uart]
tx = 11
rx = 12
baud = 115200

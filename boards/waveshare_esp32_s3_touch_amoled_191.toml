[meta]
id = "waveshare_esp32_s3_touch_amoled_191"
family = "waveshare_esp32_s3"
description = "Waveshare ESP32-S3 board with 1.91\" touch AMOLED (QSPI display interface), capacitive touch over I2C, microSD over SPI, battery voltage ADC, and a QMI motion sensor interrupt pin."
chip = "esp32s3"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
button = {pin = "system.button_pin", type = "button"}
display = {driver = "drivers.display", type = "display"}
sdcard = {driver = "drivers.sdcard", type = "sdcard"}
amoled_qspi = {driver = "custom.amoled_qspi", type = "custom"}
qmi_sensor = {driver = "custom.qmi_sensor", type = "custom"}

[system]
led_pin = -1
button_pin = 0
reserved_pins = [26, 27, 28, 29, 30, 31, 32]

[system.i2c]
sda = 40
scl = 39
freq = 400000

[system.spi]
mosi = 35
miso = 37
sck = 36

[system.uart]
tx = 43
rx = 44
baud = 115200

[system.power]
battery_adc = 1

["drivers.display"]
type = "unknown"
bus = "spi"
rst = 17

["drivers.sdcard"]
bus = "spi"
cs = 9

["custom.amoled_qspi"]
type = "qspi_display_bus"
qspi_cs = 6
qspi_d0 = 18
qspi_d1 = 7
qspi_d2 = 48
qspi_d3 = 5
qspi_sck = 47

["custom.qmi_sensor"]
type = "imu_interrupt"
int1 = 46

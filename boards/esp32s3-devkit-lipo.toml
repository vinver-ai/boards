[meta]
id = "esp32s3-devkit-lipo"
family = "esp32s3_devkit_lipo"
description = "ESP32-S3 devkit with built-in LED and boot button, LiPo battery/USB power sensing, primary I2C and SPI broken out, plus a secondary UART (TX1/RX1)."
chip = "esp32s3"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
led = {pin = "system.led_pin", type = "led"}
button = {pin = "system.button_pin", type = "button"}

[system]
led_pin = 38
button_pin = 0
reserved_pins = [26, 27, 28, 29, 30, 31, 32]

[system.i2c]
sda = 48
scl = 47
freq = 400000

[system.spi]
mosi = 11
miso = 13
sck = 12

[system.uart]
tx = 43
rx = 44
baud = 115200

[system.uart1]
tx = 17
rx = 18
baud = 115200

[system.power]
battery_adc = 6
vbus_sense = 5

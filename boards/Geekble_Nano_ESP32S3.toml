[meta]
id = "Geekble_Nano_ESP32S3"
family = "Geekble_Nano_ESP32S3"
description = "ESP32-S3 Nano-style board with primary UART on GPIO43/44, I2C on GPIO11/12, SPI on GPIO38/47/48 (SCK shared with built-in LED), and I2S audio pins exposed."
chip = "esp32s3"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
led = {pin = "system.led_pin", type = "led"}
button = {pin = "system.button_pin", type = "button"}
audio = {driver = "drivers.audio", type = "audio"}
uart_modem_control = {driver = "custom.uart_modem_control", type = "custom"}

[system]
led_pin = 48
button_pin = 0
reserved_pins = [26, 27, 28, 29, 30, 31, 32]

[system.i2c]
sda = 11
scl = 12
freq = 400000

[system.spi]
mosi = 38
miso = 47
sck = 48

[system.uart]
tx = 43
rx = 44
baud = 115200

["drivers.audio"]
type = "i2s"
bclk = 10
lrck = 17
din = 21

["custom.uart_modem_control"]
type = "uart_flow_control"
cts = 6
dsr = 7
dtr = 1
rts = 45

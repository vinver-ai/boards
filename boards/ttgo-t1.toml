[meta]
id = "ttgo-t1"
family = "ttgo_t1"
description = "TTGO T1 (ESP32) dev board with a single user LED, primary I2C and SPI broken out; no other on-board peripherals indicated by pins_arduino.h."
chip = "esp32"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
led = {pin = "system.led_pin", type = "led"}
button = {pin = "system.button_pin", type = "button"}
dac1 = {pin = "system.dac1_pin", type = "dac"}
dac2 = {pin = "system.dac2_pin", type = "dac"}

[system]
led_pin = 22
button_pin = 0
dac1_pin = 25
dac2_pin = 26
reserved_pins = [6, 7, 8, 9, 10, 11]

[system.i2c]
sda = 21
scl = 23
freq = 400000

[system.spi]
mosi = 15
miso = 2
sck = 14

[system.uart]
tx = 1
rx = 3
baud = 115200

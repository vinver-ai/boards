[meta]
id = "makergo_c3_supermini"
family = "makergo_c3_supermini"
description = "MakerGO ESP32-C3 SuperMini style board with built-in LED, BOOT button, primary UART on GPIO20/21, and default I2C/SPI pin mappings."
chip = "esp32c3"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
led = {pin = "system.led_pin", type = "led"}
button = {pin = "system.button_pin", type = "button"}

[system]
led_pin = 8
button_pin = 9
reserved_pins = [11, 12, 13, 14, 15, 16, 17]

[system.i2c]
sda = 8
scl = 9
freq = 400000

[system.spi]
mosi = 6
miso = 5
sck = 4

[system.uart]
tx = 21
rx = 20
baud = 115200

[system.uart1]
tx = 0
rx = 1
baud = 115200

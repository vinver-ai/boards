[meta]
id = "ttgo-t-oi-plus"
family = "ttgo_t_oi"
description = "TTGO T-OI Plus (ESP32-C3) with built-in LED, battery voltage ADC sensing, and exposed I2C/SPI/UART pins."
chip = "esp32c3"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
led = {pin = "system.led_pin", type = "led"}
button = {pin = "system.button_pin", type = "button"}

[system]
led_pin = 3
button_pin = 0
reserved_pins = [11, 12, 13, 14, 15, 16, 17]

[system.i2c]
sda = 19
scl = 18
freq = 400000

[system.spi]
mosi = 6
miso = 5
sck = 4

[system.uart]
tx = 21
rx = 20
baud = 115200

[system.power]
battery_adc = 2

[meta]
id = "m5stack_dial"
family = "m5stack_dial"
description = "M5Stack Dial (ESP32-S2) with exposed primary I2C, SPI, and a primary UART on GPIO43/44; also defines a secondary UART (TXD2/RXD2) on GPIO1/2. No explicit LED/button/buzzer/display/touch pins present in provided header snippet."
chip = "esp32s2"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
button = {pin = "system.button_pin", type = "button"}

[system]
led_pin = -1
button_pin = 0
reserved_pins = [26, 27, 28, 29, 30, 31, 32]

[system.i2c]
sda = 13
scl = 15
freq = 400000

[system.spi]
mosi = 14
miso = 39
sck = 40

[system.uart]
tx = 43
rx = 44
baud = 115200

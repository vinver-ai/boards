[meta]
id = "esp32thing_plus"
family = "esp32thing_plus"
description = "SparkFun ESP32 Thing Plus style pinout: single user LED on GPIO13, primary I2C on GPIO23/22, primary SPI on GPIO18/19/5 with SS on GPIO33, and a general-purpose UART on GPIO17/16."
chip = "esp32"
flash_size = "16MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
led = {pin = "system.led_pin", type = "led"}
button = {pin = "system.button_pin", type = "button"}
dac1 = {pin = "system.dac1_pin", type = "dac"}
dac2 = {pin = "system.dac2_pin", type = "dac"}
spi_cs = {driver = "custom.spi_cs", type = "custom"}

[system]
led_pin = 13
button_pin = 0
dac1_pin = 25
dac2_pin = 26
reserved_pins = [6, 7, 8, 9, 10, 11]

[system.i2c]
sda = 23
scl = 22
freq = 400000

[system.spi]
mosi = 18
miso = 19
sck = 5

[system.uart]
tx = 17
rx = 16
baud = 115200

[system.uart1]
tx = 17
rx = 16
baud = 115200

["custom.spi_cs"]
type = "chip_select"
ss = 33

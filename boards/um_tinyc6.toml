[meta]
id = "um_tinyc6"
family = "um_tinyc6"
description = "UM TinyC6 (ESP32-C6) with primary I2C + SPI headers, UART on GPIO16/17, battery and VBUS sensing, and an onboard RGB (NeoPixel-compatible) LED with power control."
chip = "esp32c6"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
button = {pin = "system.button_pin", type = "button"}
neopixel = {driver = "drivers.neopixel", type = "rgb_led"}

[system]
led_pin = -1
button_pin = 0
reserved_pins = [24, 25, 26, 27, 28, 29, 30]

[system.i2c]
sda = 6
scl = 7
freq = 400000

[system.spi]
mosi = 21
miso = 20
sck = 19

[system.uart]
tx = 16
rx = 17
baud = 115200

[system.power]
battery_adc = 4
vbus_sense = 10

["drivers.neopixel"]
type = "ws2812"
pin = 23
power_pin = 22
num_leds = 1

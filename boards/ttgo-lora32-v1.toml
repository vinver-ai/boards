[meta]
id = "ttgo-lora32-v1"
family = "ttgo_lora32"
description = "TTGO LoRa32 V1 (ESP32) with SX1276/78 LoRa on SPI, onboard SSD1306 OLED on dedicated I2C pins, built-in LED and BOOT button."
chip = "esp32"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
led = {pin = "system.led_pin", type = "led"}
button = {pin = "system.button_pin", type = "button"}
dac1 = {pin = "system.dac1_pin", type = "dac"}
dac2 = {pin = "system.dac2_pin", type = "dac"}
display = {driver = "drivers.display", type = "display"}
lora = {driver = "drivers.lora", type = "lora"}
oled_i2c_bus = {driver = "custom.oled_i2c_bus", type = "custom"}

[system]
led_pin = 2
button_pin = 0
dac1_pin = 25
dac2_pin = 26
reserved_pins = [6, 7, 8, 9, 10, 11]

[system.i2c]
sda = 21
scl = 22
freq = 400000

[system.spi]
mosi = 27
miso = 19
sck = 5

[system.uart]
tx = 1
rx = 3
baud = 115200

["drivers.display"]
type = "ssd1306"
bus = "i2c"
addr = 0x3C
rst = 16

["drivers.lora"]
type = "sx1276"
bus = "spi"
cs = 18
rst = 14
irq = 26

["custom.oled_i2c_bus"]
type = "i2c_bus"
scl = 15
sda = 4

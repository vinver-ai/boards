[meta]
id = "codecell"
family = "codecell"
description = "ESP32-C3 board with primary UART, I2C, and SPI broken out."
chip = "esp32c3"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
button = {pin = "system.button_pin", type = "button"}

[system]
led_pin = -1
button_pin = 0
reserved_pins = [11, 12, 13, 14, 15, 16, 17]

[system.i2c]
sda = 8
scl = 9
freq = 400000

[system.spi]
mosi = 6
miso = 5
sck = 4

[system.uart]
tx = 21
rx = 20
baud = 115200

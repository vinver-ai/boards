[meta]
id = "deneyapminiv2"
family = "deneyapminiv2"
description = "Deneyap Mini v2 (ESP32-S2) with virtual built-in RGB LED, boot/user key on GPIO0, primary I2C on GPIO36/37, and primary SPI on GPIO38-40 with SS on GPIO21. Exposes two generic digital/analog pins DA0/DA1."
chip = "esp32s2"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
button = {pin = "system.button_pin", type = "button"}
pwm = {driver = "custom.pwm", type = "custom"}

[system]
led_pin = -1
button_pin = 0
reserved_pins = [26, 27, 28, 29, 30, 31, 32]

[system.i2c]
sda = 36
scl = 37
freq = 400000

[system.spi]
mosi = 40
miso = 39
sck = 38

[system.uart]
tx = 43
rx = 44
baud = 115200

[system.uart1]
tx = 43
rx = 44
baud = 115200

["custom.pwm"]
type = "pwm_outputs"
PWM0 = 42
PWM1 = 41

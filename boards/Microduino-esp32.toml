[meta]
id = "Microduino-esp32"
family = "Microduino-esp32"
description = "Microduino-esp32: ESP32 module-style board with primary I2C on GPIO22/21 and primary SPI on GPIO23/19/18 with SS on GPIO5. No built-in LED defined."
chip = "esp32"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
button = {pin = "system.button_pin", type = "button"}
dac1 = {pin = "system.dac1_pin", type = "dac"}
dac2 = {pin = "system.dac2_pin", type = "dac"}

[system]
led_pin = -1
button_pin = 0
dac1_pin = 25
dac2_pin = 26
reserved_pins = [6, 7, 8, 9, 10, 11]

[system.i2c]
sda = 22
scl = 21
freq = 400000

[system.spi]
mosi = 23
miso = 19
sck = 18

[system.uart]
tx = 1
rx = 3
baud = 115200

[system.i2c1]
sda = 12
scl = 13
freq = 400000

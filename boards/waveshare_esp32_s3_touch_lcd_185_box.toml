[meta]
id = "waveshare_esp32_s3_touch_lcd_185_box"
family = "waveshare_esp32_s3"
description = "Waveshare ESP32-S3 Touch LCD 1.85\" Box: exposes primary I2C, SPI, and a user UART on GPIO43/44. No explicit LED/button/display/touch pins provided in the given header snippet."
chip = "esp32s3"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
button = {pin = "system.button_pin", type = "button"}

[system]
led_pin = -1
button_pin = 0
reserved_pins = [26, 27, 28, 29, 30, 31, 32]

[system.i2c]
sda = 15
scl = 7
freq = 400000

[system.spi]
mosi = 35
miso = 37
sck = 36

[system.uart]
tx = 43
rx = 44
baud = 115200

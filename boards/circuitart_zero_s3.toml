[meta]
id = "circuitart_zero_s3"
family = "circuitart_zero_s3"
description = "ESP32-S3 board with 1x RGB LED, BOOT button, SPI TFT display, SPI microSD (CS only defined), and an 8-bit parallel camera interface (SCCB on GPIO33/34)."
chip = "esp32s3"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
led = {pin = "system.led_pin", type = "led"}
button = {pin = "system.button_pin", type = "button"}
neopixel = {driver = "drivers.neopixel", type = "rgb_led"}
display = {driver = "drivers.display", type = "display"}
camera = {driver = "drivers.camera", type = "camera"}
sdcard = {driver = "drivers.sdcard", type = "sdcard"}

[system]
led_pin = 46
button_pin = 0
reserved_pins = [26, 27, 28, 29, 30, 31, 32]

[system.i2c]
sda = 33
scl = 34
freq = 400000

[system.spi]
mosi = 35
miso = 37
sck = 36

[system.uart]
tx = 43
rx = 44
baud = 115200

["drivers.neopixel"]
type = "ws2812"
pin = 47
num_leds = 1

["drivers.display"]
type = "unknown"
bus = "spi"
cs = 39
dc = 5
rst = 40
power_pin = 21

["drivers.camera"]
type = "unknown"
d0 = 6
d1 = 7
d2 = 8
d3 = 9
d4 = 10
d5 = 11
d6 = 13
d7 = 14
xclk = 15
pclk = 16
vsync = 38
href = 48
sccb_sda = 33
sccb_scl = 34

["drivers.sdcard"]
bus = "spi"
cs = 42

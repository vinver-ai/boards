[meta]
id = "esp32"
family = "esp32"
description = "Generic ESP32 variant with default UART0 (TX=1,RX=3), I2C on GPIO21/22, and VSPI-style SPI on GPIO23/19/18 with SS=5; exposes common ADC/touch/DAC pins."
chip = "esp32"
flash_size = "4MB"
psram = false
tier = "gold"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
led = {pin = "system.led_pin", type = "led"}
dac1 = {pin = "system.dac1_pin", type = "dac"}
dac2 = {pin = "system.dac2_pin", type = "dac"}
button = {pin = "system.button_pin", type = "button"}

[system]
led_pin = 2
button_pin = 0
reserved_pins = [6, 7, 8, 9, 10, 11]
dac1_pin = 25
dac2_pin = 26

[system.i2c]
sda = 21
scl = 22
freq = 400000

[system.spi]
mosi = 23
miso = 19
sck = 18

[system.uart]
tx = 1
rx = 3
baud = 115200

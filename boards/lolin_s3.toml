[meta]
id = "lolin_s3"
family = "lolin_s3"
description = "Wemos LOLIN S3 (ESP32-S3) with primary UART on GPIO43/44, I2C on GPIO42/41, and SPI on GPIO11/13/12 with SS on GPIO10. Built-in LED is a virtual pin (87)."
chip = "esp32s3"
flash_size = "16MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
button = {pin = "system.button_pin", type = "button"}

[system]
led_pin = -1
button_pin = 0
reserved_pins = [26, 27, 28, 29, 30, 31, 32]

[system.i2c]
sda = 42
scl = 41
freq = 400000

[system.spi]
mosi = 11
miso = 13
sck = 12

[system.uart]
tx = 43
rx = 44
baud = 115200

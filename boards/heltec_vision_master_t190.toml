[meta]
id = "heltec_vision_master_t190"
family = "heltec_vision_master"
description = "Heltec Vision Master T190 (ESP32-S3) with SPI TFT display (320x170), LoRa radio (SPI, SX1262-class with BUSY), and standard I2C/SPI/UART pinouts plus Vext power control."
chip = "esp32s3"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
button = {pin = "system.button_pin", type = "button"}
display = {driver = "drivers.display", type = "display"}
lora = {driver = "drivers.lora", type = "lora"}

[system]
led_pin = -1
button_pin = 0
reserved_pins = [26, 27, 28, 29, 30, 31, 32]

[system.i2c]
sda = 2
scl = 1
freq = 400000

[system.spi]
mosi = 10
miso = 11
sck = 9

[system.uart]
tx = 43
rx = 44
baud = 115200

[system.power]
vext = 5

["drivers.display"]
type = "st7789"
bus = "spi"
cs = 39
dc = 47
width = 320
height = 170
rst = 40

["drivers.lora"]
type = "sx1262"
bus = "spi"
cs = 8
rst = 12
irq = 14
busy = 13

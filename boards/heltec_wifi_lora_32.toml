[meta]
id = "heltec_wifi_lora_32"
family = "heltec_wifi_lora"
description = "Heltec WiFi LoRa 32 (ESP32) with onboard SSD1306 128x64 OLED (dedicated I2C pins) and SX1276-class LoRa radio (SPI + DIO0/1/2)."
chip = "esp32"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
led = {pin = "system.led_pin", type = "led"}
button = {pin = "system.button_pin", type = "button"}
dac1 = {pin = "system.dac1_pin", type = "dac"}
dac2 = {pin = "system.dac2_pin", type = "dac"}
display = {driver = "drivers.display", type = "display"}
lora = {driver = "drivers.lora", type = "lora"}
oled_i2c_bus = {driver = "custom.oled_i2c_bus", type = "custom"}
lora_dio = {driver = "custom.lora_dio", type = "custom"}
vext_switch = {driver = "custom.vext_switch", type = "custom"}

[system]
led_pin = 25
button_pin = 0
dac1_pin = 25
dac2_pin = 26
reserved_pins = [6, 7, 8, 9, 10, 11]

[system.i2c]
sda = 21
scl = 22
freq = 400000

[system.spi]
mosi = 27
miso = 19
sck = 5

[system.uart]
tx = 1
rx = 3
baud = 115200

[system.power]
vext = 21

["drivers.display"]
type = "ssd1306"
bus = "i2c"
addr = 0x3C
width = 128
height = 64
rst = 16

["drivers.lora"]
type = "sx1276"
bus = "spi"
cs = 18
rst = 14
irq = 26

["custom.oled_i2c_bus"]
type = "i2c_bus"
scl_oled = 15
sda_oled = 4

["custom.lora_dio"]
type = "gpio_interrupts"
dio1 = 33
dio2 = 32

["custom.vext_switch"]
type = "power_enable"
vext = 21

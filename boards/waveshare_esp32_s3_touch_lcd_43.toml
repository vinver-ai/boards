[meta]
id = "waveshare_esp32_s3_touch_lcd_43"
family = "waveshare_esp32_s3"
description = "Waveshare ESP32-S3 board with 4.3\" RGB (parallel) LCD interface, I2C touch panel, plus onboard RS485 and CAN (TWAI) transceivers. Exposes primary SPI and I2C buses and a user UART."
chip = "esp32s3"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
button = {pin = "system.button_pin", type = "button"}
touch = {driver = "drivers.touch", type = "touch"}
can = {driver = "drivers.can", type = "can"}
rs485 = {driver = "drivers.rs485", type = "rs485"}
lcd_rgb_43 = {driver = "custom.lcd_rgb_43", type = "custom"}
touch_i2c = {driver = "custom.touch_i2c", type = "custom"}
ch422g_io_expander = {driver = "custom.ch422g_io_expander", type = "custom"}
extra_output_aliases = {driver = "custom.extra_output_aliases", type = "custom"}

[system]
led_pin = -1
button_pin = 0
reserved_pins = [26, 27, 28, 29, 30, 31, 32]

[system.i2c]
sda = 11
scl = 10
freq = 400000

[system.spi]
mosi = 35
miso = 37
sck = 36

[system.uart]
tx = 43
rx = 44
baud = 115200

["drivers.touch"]
type = "unknown"
bus = "i2c"
irq = 4

["drivers.can"]
txd = 20
rxd = 19

["drivers.rs485"]
txd = 15
rxd = 16

["custom.lcd_rgb_43"]
type = "rgb_lcd_parallel"
b5 = 18
b6 = 17
r4 = 2
vsync = 3

["custom.touch_i2c"]
type = "touch_controller_i2c"
scl = 9
sda = 8

["custom.ch422g_io_expander"]
type = "i2c_gpio_expander"
scl = 9
sda = 8

["custom.extra_output_aliases"]
type = "named_gpio_outputs"
output_io17 = 17
output_io18 = 18
output_io2 = 2
output_io3 = 3

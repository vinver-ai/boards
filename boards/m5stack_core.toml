[meta]
id = "m5stack_core"
family = "m5stack_core"
description = "M5Stack Core (ESP32) with ILI9342C LCD, 3 buttons, microSD, IP5306 PMU, and speaker DAC output on GPIO25."
chip = "esp32"
flash_size = "4MB"
psram = false
tier = "gold"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
button = {pin = "system.button_pin", type = "button"}
dac1 = {pin = "system.dac1_pin", type = "dac"}
dac2 = {pin = "system.dac2_pin", type = "dac"}
display = {driver = "drivers.display", type = "display"}
sdcard = {driver = "drivers.sdcard", type = "sdcard"}
pmu = {driver = "drivers.pmu", type = "pmu"}

[system]
led_pin = -1
button_pin = 39
reserved_pins = [6, 7, 8, 9, 10, 11]
dac1_pin = 25
dac2_pin = 26

[system.i2c]
sda = 21
scl = 22
freq = 400000

[system.spi]
mosi = 23
miso = 19
sck = 18

[system.uart]
tx = 17
rx = 16
baud = 115200

[system.buttons]
B = 38
C = 37

["drivers.display"]
type = "ili9341"
bus = "spi"
cs = 14
dc = 27
rst = 33
backlight = 32
width = 320
height = 240

["drivers.sdcard"]
bus = "spi"
cs = 4

["drivers.pmu"]
type = "ip5306"
bus = "i2c"
addr = 0x75

[meta]
id = "yb_esp32s3_eth"
family = "yb_esp32s3_eth"
description = "ESP32-S3 board with built-in LED, primary UART, I2C + SPI headers, and W5500 SPI Ethernet (CS/INT/RST)."
chip = "esp32s3"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
led = {pin = "system.led_pin", type = "led"}
button = {pin = "system.button_pin", type = "button"}
ethernet = {driver = "drivers.ethernet", type = "ethernet"}

[system]
led_pin = 47
button_pin = 0
reserved_pins = [26, 27, 28, 29, 30, 31, 32]

[system.i2c]
sda = 8
scl = 9
freq = 400000

[system.spi]
mosi = 11
miso = 13
sck = 12

[system.uart]
tx = 43
rx = 44
baud = 115200

["drivers.ethernet"]
type = "w5500"
bus = "spi"
cs = 14
irq = 18
rst = 21

[meta]
id = "pandabyte_xc6"
family = "pandabyte_xc6"
description = "ESP32-C6 board with built-in LED, one user button, primary UART, primary SPI, and two I2C buses (primary + secondary). Note: BUTTON_BUILTIN and SCL both map to GPIO22, so the button shares the I2C SCL pin."
chip = "esp32c6"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
led = {pin = "system.led_pin", type = "led"}
button = {pin = "system.button_pin", type = "button"}

[system]
led_pin = 3
button_pin = 22
reserved_pins = [24, 25, 26, 27, 28, 29, 30]

[system.i2c]
sda = 23
scl = 22
freq = 400000

[system.spi]
mosi = 19
miso = 20
sck = 21

[system.uart]
tx = 16
rx = 17
baud = 115200

[system.i2c1]
sda = 6
scl = 7
freq = 400000

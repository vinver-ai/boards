[meta]
id = "lionbit"
family = "lionbit"
description = "ESP32 board with built-in LED on GPIO0, two user switches, primary I2C on GPIO21/22, primary SPI on GPIO13/12/14, and an SPI TFT-style display interface (CS/DC/RST with MOSI/SCK). Also exposes UART0 (GPIO1/3) and a secondary UART (U1TX/U1RX)."
chip = "esp32"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
led = {pin = "system.led_pin", type = "led"}
button = {pin = "system.button_pin", type = "button"}
dac1 = {pin = "system.dac1_pin", type = "dac"}
dac2 = {pin = "system.dac2_pin", type = "dac"}
spi_alt_bus = {driver = "custom.spi_alt_bus", type = "custom"}
board_specific = {driver = "custom.board_specific", type = "custom"}

[system]
led_pin = 0
button_pin = 2
dac1_pin = 25
dac2_pin = 26
reserved_pins = [6, 7, 8, 9, 10, 11]

[system.i2c]
sda = 21
scl = 22
freq = 400000

[system.spi]
mosi = 13
miso = 12
sck = 14

[system.uart]
tx = 1
rx = 3
baud = 115200

[system.uart1]
tx = 10
rx = 9
baud = 115200

[system.buttons]
switch_b = 4

["custom.spi_alt_bus"]
type = "spi"
VMOSI = 23
VSCK = 18

["custom.board_specific"]
type = "misc"
cs = 27
dc = 32
rst = 33

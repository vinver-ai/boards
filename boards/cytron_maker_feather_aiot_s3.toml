[meta]
id = "cytron_maker_feather_aiot_s3"
family = "cytron_maker_feather_aiot_s3"
description = "Cytron Maker Feather AIoT S3 (ESP32-S3) with built-in LED, boot/user buttons, buzzer, WS2812-style RGB LED, battery voltage monitoring, and exposed I2C/SPI/UART pins."
chip = "esp32s3"
flash_size = "8MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
led = {pin = "system.led_pin", type = "led"}
button = {pin = "system.button_pin", type = "button"}
buzzer = {pin = "system.buzzer_pin", type = "buzzer"}
vp_en = {driver = "custom.vp_en", type = "custom"}

[system]
led_pin = 2
button_pin = 0
buzzer_pin = 12
reserved_pins = [26, 27, 28, 29, 30, 31, 32]

[system.i2c]
sda = 42
scl = 41
freq = 400000

[system.spi]
mosi = 8
miso = 18
sck = 17

[system.uart]
tx = 15
rx = 16
baud = 115200

[system.power]
battery_adc = 13
vbus_sense = 13

[system.buttons]
button = 3

["custom.vp_en"]
type = "power_enable"
en = 11

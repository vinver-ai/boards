[meta]
id = "esp32s3"
family = "esp32s3"
description = "Generic ESP32-S3 variant with USB-CDC, I2C on GPIO8/9, SPI on GPIO10-13, UART pins on GPIO43/44, and a built-in RGB LED mapped as a virtual pin for Arduino APIs."
chip = "esp32s3"
flash_size = "8MB"
psram = false
tier = "gold"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
rgb_led = {pin = "system.led_pin", type = "addressable_rgb"}
button = {pin = "system.button_pin", type = "button"}
neopixel = {driver = "drivers.neopixel", type = "rgb_led"}

[system]
led_pin = 48
button_pin = 0
reserved_pins = [26, 27, 28, 29, 30, 31, 32]

[system.i2c]
sda = 8
scl = 9
freq = 400000

[system.spi]
mosi = 11
miso = 13
sck = 12

[system.uart]
tx = 43
rx = 44
baud = 115200

["drivers.neopixel"]
type = "ws2812"
pin = 48
num_leds = 1

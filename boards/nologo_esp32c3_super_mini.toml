[meta]
id = "nologo_esp32c3_super_mini"
family = "nologo_esp32c3_super_mini"
description = "ESP32-C3 Super Mini with blue LED on GPIO8 (shared with SDA), BOOT button on GPIO9, USB-C, I2C/SPI/UART headers exposed."
chip = "esp32c3"
flash_size = "4MB"
psram = false
tier = "gold"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
led = {pin = "system.led_pin", type = "led"}
button = {pin = "system.button_pin", type = "button"}

[system]
led_pin = 8
button_pin = 9
reserved_pins = [11, 12, 13, 14, 15, 16, 17]

[system.i2c]
sda = 8
scl = 9
freq = 400000

[system.spi]
mosi = 6
miso = 5
sck = 4

[system.uart]
tx = 21
rx = 20
baud = 115200

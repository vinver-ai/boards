[meta]
id = "m5stack_atom"
family = "m5stack_atom"
description = "M5Stack ATOM Lite (ESP32-PICO) with SK6812 RGB LED on GPIO27, button on GPIO39, IR transmitter on GPIO12, I2C on GPIO26/32, GROVE port."
chip = "esp32"
flash_size = "4MB"
psram = false
tier = "gold"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
rgb_led = {pin = "system.led_pin", type = "addressable_rgb"}
button = {pin = "system.button_pin", type = "button"}
neopixel = {driver = "drivers.neopixel", type = "rgb_led"}
dac1 = {pin = "system.dac1_pin", type = "dac"}
dac2 = {pin = "system.dac2_pin", type = "dac"}
ir = {driver = "drivers.ir", type = "ir"}

[system]
led_pin = 27
button_pin = 39
dac1_pin = 25
dac2_pin = 26
reserved_pins = [6, 7, 8, 9, 10, 11]

[system.i2c]
sda = 26
scl = 32
freq = 400000

[system.spi]
mosi = 33
miso = 23
sck = 22

[system.uart]
tx = 1
rx = 3
baud = 115200

["drivers.neopixel"]
type = "sk6812"
pin = 27
num_leds = 1

["drivers.ir"]
tx = 12

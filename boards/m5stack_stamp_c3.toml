[meta]
id = "m5stack_stamp_c3"
family = "m5stack-stamp"
description = "M5Stack Stamp C3 (ESP32-C3) minimal pin variant with I2C and SPI defaults"
chip = "esp32c3"
flash_size = "4MB"
psram = false
tier = "gold"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
button = {pin = "system.button_pin", type = "button"}

[system]
led_pin = -1
button_pin = 9
reserved_pins = [11, 12, 13, 14, 15, 16, 17]

[system.i2c]
sda = 8
scl = 9
freq = 400000

[system.spi]
mosi = 6
miso = 5
sck = 4

[system.uart]
tx = 21
rx = 20
baud = 115200

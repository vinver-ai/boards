[meta]
id = "heltec_wireless_shell_v3"
family = "heltec_wireless_shell"
description = "Heltec Wireless Shell V3 (ESP32-S2) with onboard OLED (dedicated I2C pins), LoRa radio (SPI control pins exposed), and a single user LED plus Vext power control."
chip = "esp32s2"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
led = {pin = "system.led_pin", type = "led"}
button = {pin = "system.button_pin", type = "button"}
display = {driver = "drivers.display", type = "display"}
lora = {driver = "drivers.lora", type = "lora"}
oled_i2c_bus = {driver = "custom.oled_i2c_bus", type = "custom"}

[system]
led_pin = 35
button_pin = 0
reserved_pins = [26, 27, 28, 29, 30, 31, 32]

[system.i2c]
sda = 2
scl = 3
freq = 400000

[system.spi]
mosi = 10
miso = 11
sck = 9

[system.uart]
tx = 43
rx = 44
baud = 115200

[system.power]
vext = 36

["drivers.display"]
type = "ssd1306"
bus = "i2c"
addr = 0x3C
width = 0
height = 0
rst = 21

["drivers.lora"]
type = "sx1262"
bus = "spi"
cs = 8
rst = 12
irq = 14
busy = 13

["custom.oled_i2c_bus"]
type = "i2c_bus"
scl_oled = 18
sda_oled = 17

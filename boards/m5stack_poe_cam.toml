[meta]
id = "m5stack_poe_cam"
family = "m5stack_poe_cam"
description = "M5Stack PoE CAM (ESP32) base pin map: exposes UART0 (TX/RX) and an I2C bus on GPIO25/33; no on-board LED/button/buzzer or SPI pins defined in this variant header."
chip = "esp32"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
button = {pin = "system.button_pin", type = "button"}
dac1 = {pin = "system.dac1_pin", type = "dac"}
dac2 = {pin = "system.dac2_pin", type = "dac"}

[system]
led_pin = -1
button_pin = 0
dac1_pin = 25
dac2_pin = 26
reserved_pins = [6, 7, 8, 9, 10, 11]

[system.i2c]
sda = 25
scl = 33
freq = 400000

[system.uart]
tx = 1
rx = 3
baud = 115200

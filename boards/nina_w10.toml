[meta]
id = "nina_w10"
family = "nina_w10"
description = "u-blox NINA-W10 (ESP32) module-style board with RGB LEDs, two switches, I2C on GPIO12/13, and SPI on GPIO18/19/23 with SS on GPIO5. UART pins map to the default serial (GPIO1/3)."
chip = "esp32"
flash_size = "2MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
led = {pin = "system.led_pin", type = "led"}
button = {pin = "system.button_pin", type = "button"}
dac1 = {pin = "system.dac1_pin", type = "dac"}
dac2 = {pin = "system.dac2_pin", type = "dac"}
rgb_led = {driver = "custom.rgb_led", type = "custom"}
spi_cs = {driver = "custom.spi_cs", type = "custom"}

[system]
led_pin = 33
button_pin = 33
dac1_pin = 25
dac2_pin = 26
reserved_pins = [6, 7, 8, 9, 10, 11]

[system.i2c]
sda = 12
scl = 13
freq = 400000

[system.spi]
mosi = 23
miso = 19
sck = 18

[system.uart]
tx = 1
rx = 3
baud = 115200

[system.buttons]
sw2 = 27

["custom.rgb_led"]
type = "led_rgb"
blue = 21
green = 33
red = 23

["custom.spi_cs"]
type = "spi_chip_select"
ss = 5

[meta]
id = "um_tinys3"
family = "um_tinys3"
description = "Unexpected Maker TinyS3 (ESP32-S3) with onboard NeoPixel (virtual LED pin), I2C, SPI, UART, and battery/USB voltage sensing."
chip = "esp32s3"
flash_size = "8MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
button = {pin = "system.button_pin", type = "button"}
neopixel = {driver = "drivers.neopixel", type = "rgb_led"}

[system]
led_pin = -1
button_pin = 0
reserved_pins = [26, 27, 28, 29, 30, 31, 32]

[system.i2c]
sda = 8
scl = 9
freq = 400000

[system.spi]
mosi = 35
miso = 37
sck = 36

[system.uart]
tx = 43
rx = 44
baud = 115200

[system.power]
battery_adc = 10
vbus_sense = 33

["drivers.neopixel"]
type = "ws2812"
pin = 18
power_pin = 17
num_leds = 1

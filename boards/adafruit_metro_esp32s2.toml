[meta]
id = "adafruit_metro_esp32s2"
family = "adafruit_metro_esp32s2"
description = "Adafruit Metro ESP32-S2 with built-in status LED, 1x NeoPixel, BOOT/user button, and exposed I2C/SPI/UART pins."
chip = "esp32s2"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
led = {pin = "system.led_pin", type = "led"}
button = {pin = "system.button_pin", type = "button"}
neopixel = {driver = "drivers.neopixel", type = "rgb_led"}

[system]
led_pin = 42
button_pin = 0
reserved_pins = [26, 27, 28, 29, 30, 31, 32]

[system.i2c]
sda = 33
scl = 34
freq = 400000

[system.spi]
mosi = 35
miso = 37
sck = 36

[system.uart]
tx = 5
rx = 6
baud = 115200

[system.uart1]
tx = 5
rx = 6
baud = 115200

["drivers.neopixel"]
type = "ws2812"
pin = 45
num_leds = 1

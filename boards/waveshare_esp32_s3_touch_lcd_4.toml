[meta]
id = "waveshare_esp32_s3_touch_lcd_4"
family = "waveshare_esp32_s3"
description = "Waveshare ESP32-S3 Touch LCD 4 board definition: exposes primary SPI on GPIO34-37 and a primary UART on GPIO43/44; also defines several generic output GPIOs (2,3,17,18). No built-in LED/button/I2C pins specified in this header."
chip = "esp32s3"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
button = {pin = "system.button_pin", type = "button"}
output_ios = {driver = "custom.output_ios", type = "custom"}

[system]
led_pin = -1
button_pin = 0
reserved_pins = [26, 27, 28, 29, 30, 31, 32]

[system.spi]
mosi = 35
miso = 37
sck = 36

[system.uart]
tx = 43
rx = 44
baud = 115200

["custom.output_ios"]
type = "gpio_outputs"
OUTPUT_IO17 = 17
OUTPUT_IO18 = 18
OUTPUT_IO2 = 2
OUTPUT_IO3 = 3

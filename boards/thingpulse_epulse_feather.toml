[meta]
id = "thingpulse_epulse_feather"
family = "thingpulse_epulse_feather"
description = "ThingPulse ePulse Feather (ESP32). Exposes primary I2C and SPI buses and a battery voltage monitor ADC input; no built-in LED defined in pins_arduino.h."
chip = "esp32"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
button = {pin = "system.button_pin", type = "button"}
dac1 = {pin = "system.dac1_pin", type = "dac"}
dac2 = {pin = "system.dac2_pin", type = "dac"}

[system]
led_pin = -1
button_pin = 0
dac1_pin = 25
dac2_pin = 26
reserved_pins = [6, 7, 8, 9, 10, 11]

[system.i2c]
sda = 23
scl = 22
freq = 400000

[system.spi]
mosi = 18
miso = 19
sck = 5

[system.power]
battery_adc = 35

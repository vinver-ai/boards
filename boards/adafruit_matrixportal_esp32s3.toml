[meta]
id = "adafruit_matrixportal_esp32s3"
family = "adafruit_matrixportal_esp32s3"
description = "Adafruit MatrixPortal ESP32-S3 board with onboard status LED, single NeoPixel, I2C on GPIO16/17, UART on GPIO18/8, and UP/DOWN buttons plus a light sensor input."
chip = "esp32s3"
flash_size = "8MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
led = {pin = "system.led_pin", type = "led"}
button = {pin = "system.button_pin", type = "button"}
neopixel = {driver = "drivers.neopixel", type = "rgb_led"}
lightsensor = {driver = "custom.lightsensor", type = "custom"}

[system]
led_pin = 13
button_pin = 6
reserved_pins = [26, 27, 28, 29, 30, 31, 32]

[system.i2c]
sda = 16
scl = 17
freq = 400000

[system.uart]
tx = 18
rx = 8
baud = 115200

[system.uart1]
tx = 18
rx = 8
baud = 115200

[system.buttons]
pin_button_down = 7

["drivers.neopixel"]
type = "ws2812"
pin = 4
num_leds = 1

["custom.lightsensor"]
type = "analog_input"
sense = 5

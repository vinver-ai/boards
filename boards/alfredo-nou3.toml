[meta]
id = "alfredo-nou3"
family = "alfredo-nou3"
description = "Alfredo NOU3 (ESP32-S2) minimal pin mapping: single built-in LED and a primary UART; no default I2C/SPI pins defined in pins_arduino.h."
chip = "esp32s2"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
led = {pin = "system.led_pin", type = "led"}
button = {pin = "system.button_pin", type = "button"}

[system]
led_pin = 45
button_pin = 0
reserved_pins = [26, 27, 28, 29, 30, 31, 32]

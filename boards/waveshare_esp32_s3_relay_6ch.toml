[meta]
id = "waveshare_esp32_s3_relay_6ch"
family = "waveshare_esp32_s3"
description = "Waveshare ESP32-S3 Relay 6CH board: ESP32-S3 with primary I2C and SPI broken out, plus a single RGB LED (pin only)."
chip = "esp32s3"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
button = {pin = "system.button_pin", type = "button"}
neopixel = {driver = "drivers.neopixel", type = "rgb_led"}

[system]
led_pin = -1
button_pin = 0
reserved_pins = [26, 27, 28, 29, 30, 31, 32]

[system.i2c]
sda = 8
scl = 9
freq = 400000

[system.spi]
mosi = 11
miso = 13
sck = 12

[system.uart]
tx = 43
rx = 44
baud = 115200

["drivers.neopixel"]
type = "unknown"
pin = 38
num_leds = 1

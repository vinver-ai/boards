[meta]
id = "adafruit_qualia_s3_rgb666"
family = "adafruit_qualia_s3"
description = "Adafruit Qualia ESP32-S3 board with RGB666 (parallel RGB) TFT interface plus a PCA-controlled SPI TFT/backlight/reset and capacitive touch IRQ; exposes I2C and a primary UART on GPIO16/17."
chip = "esp32s3"
flash_size = "16MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
button = {pin = "system.button_pin", type = "button"}
display = {driver = "drivers.display", type = "display"}
tft_rgb666 = {driver = "custom.tft_rgb666", type = "custom"}

[system]
led_pin = -1
button_pin = 5
reserved_pins = [26, 27, 28, 29, 30, 31, 32]

[system.i2c]
sda = 8
scl = 18
freq = 400000

[system.spi]
mosi = 7
miso = 6
sck = 5

[system.uart]
tx = 16
rx = 17
baud = 115200

[system.uart1]
tx = 16
rx = 17
baud = 115200

[system.buttons]
pca_button_down = 6

["drivers.display"]
type = "unknown"
bus = "rgb"
cs = 1
rst = 2
backlight = 4

["custom.tft_rgb666"]
type = "rgb_parallel_tft"
r5 = 3

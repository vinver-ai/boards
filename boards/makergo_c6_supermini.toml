[meta]
id = "makergo_c6_supermini"
family = "makergo_c6_supermini"
description = "ESP32-C6 SuperMini style board with onboard single-color LED, onboard RGB LED (WS2812/SK6812-style), primary UART, and primary I2C/SPI pin mappings."
chip = "esp32c6"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
led = {pin = "system.led_pin", type = "led"}
button = {pin = "system.button_pin", type = "button"}
neopixel = {driver = "drivers.neopixel", type = "rgb_led"}

[system]
led_pin = 15
button_pin = 0
reserved_pins = [24, 25, 26, 27, 28, 29, 30]

[system.i2c]
sda = 20
scl = 19
freq = 400000

[system.spi]
mosi = 5
miso = 6
sck = 7

[system.uart]
tx = 16
rx = 17
baud = 115200

[system.i2c1]
sda = 6
scl = 7
freq = 400000

["drivers.neopixel"]
type = "unknown"
pin = 8
num_leds = 1

[meta]
id = "kodedot"
family = "kodedot"
description = "ESP32-S3 board with SPI LCD (no D/C pin, likely 3-wire/9-bit style), onboard NeoPixel on GPIO4 (also used as LED_BUILTIN), primary I2C on GPIO36/37, secondary/internal I2C on GPIO48/47, and an SDMMC (SDIO) interface (CLK/D0 only exposed in this variant)."
chip = "esp32s3"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
led = {pin = "system.led_pin", type = "led"}
button = {pin = "system.button_pin", type = "button"}
neopixel = {driver = "drivers.neopixel", type = "rgb_led"}
display = {driver = "drivers.display", type = "display"}
board_specific = {driver = "custom.board_specific", type = "custom"}

[system]
led_pin = 4
button_pin = 0
reserved_pins = [26, 27, 28, 29, 30, 31, 32]

[system.i2c]
sda = 36
scl = 37
freq = 400000

[system.uart]
tx = 43
rx = 44
baud = 115200

[system.buttons]
BUTTON_TOP = 0

["drivers.neopixel"]
type = "ws2812"
pin = 4
num_leds = 1

["drivers.display"]
type = "unknown"
bus = "spi"
cs = 9
width = 410
height = 502
rst = 8

["custom.board_specific"]
type = "misc"
int_i2c_scl = 47
int_i2c_sda = 48

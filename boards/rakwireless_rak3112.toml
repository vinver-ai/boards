[meta]
id = "rakwireless_rak3112"
family = "rakwireless_rak3112"
description = "RAKwireless RAK3112 (ESP32-S3) with SX126x-class LoRa radio (BUSY pin present), dual LEDs, primary SPI/I2C plus secondary I2C, battery voltage ADC sense, and a dedicated UART on GPIO43/44."
chip = "esp32s3"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
led = {pin = "system.led_pin", type = "led"}
button = {pin = "system.button_pin", type = "button"}
lora = {driver = "drivers.lora", type = "lora"}
wisblock_io = {driver = "custom.wisblock_io", type = "custom"}

[system]
led_pin = 46
button_pin = 0
reserved_pins = [26, 27, 28, 29, 30, 31, 32]

[system.i2c]
sda = 9
scl = 40
freq = 400000

[system.spi]
mosi = 11
miso = 10
sck = 13

[system.uart]
tx = 43
rx = 44
baud = 115200

[system.i2c1]
sda = 17
scl = 18
freq = 400000

[system.power]
battery_adc = 21

[system.buttons]
LED_BLUE = 45

["drivers.lora"]
type = "sx1262"
bus = "spi"
cs = 7
rst = 8
irq = 47
busy = 48

["custom.wisblock_io"]
type = "expansion_header"
WB_A0 = 1
WB_A1 = 2
WB_CS = 12
WB_IO1 = 21
WB_IO2 = 14
WB_IO3 = 41
WB_IO4 = 42
WB_IO5 = 38
WB_IO6 = 39

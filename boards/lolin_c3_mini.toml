[meta]
id = "lolin_c3_mini"
family = "lolin_c3_mini"
description = "Wemos LOLIN C3 Mini (ESP32-C3) with built-in status LED, onboard RGB LED, and exposed I2C/SPI/UART pins."
chip = "esp32c3"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
button = {pin = "system.button_pin", type = "button"}
neopixel = {driver = "drivers.neopixel", type = "rgb_led"}

[system]
led_pin = -1
button_pin = 0
reserved_pins = [11, 12, 13, 14, 15, 16, 17]

[system.i2c]
sda = 8
scl = 10
freq = 400000

[system.spi]
mosi = 4
miso = 3
sck = 2

[system.uart]
tx = 21
rx = 20
baud = 115200

["drivers.neopixel"]
type = "ws2812"
pin = 7
num_leds = 1

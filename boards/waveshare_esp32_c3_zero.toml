[meta]
id = "waveshare_esp32_c3_zero"
family = "waveshare_esp32_c3"
description = "Waveshare ESP32-C3-Zero style board with onboard single RGB LED, one discrete builtin LED, exposed I2C, SPI, and a primary UART on GPIO20/21."
chip = "esp32c3"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
button = {pin = "system.button_pin", type = "button"}
neopixel = {driver = "drivers.neopixel", type = "rgb_led"}

[system]
led_pin = -1
button_pin = 0
reserved_pins = [11, 12, 13, 14, 15, 16, 17]

[system.i2c]
sda = 8
scl = 9
freq = 400000

[system.spi]
mosi = 6
miso = 5
sck = 4

[system.uart]
tx = 21
rx = 20
baud = 115200

["drivers.neopixel"]
type = "ws2812"
pin = 10
num_leds = 1

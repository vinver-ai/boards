[meta]
id = "um_pros3"
family = "um_pros3"
description = "UM Pro S3 (ESP32-S3) with primary I2C and SPI broken out, battery/USB voltage sensing, and an onboard RGB (NeoPixel-compatible) LED with power control."
chip = "esp32s3"
flash_size = "16MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
button = {pin = "system.button_pin", type = "button"}
neopixel = {driver = "drivers.neopixel", type = "rgb_led"}
board_specific = {driver = "custom.board_specific", type = "custom"}

[system]
led_pin = -1
button_pin = 0
reserved_pins = [26, 27, 28, 29, 30, 31, 32]

[system.i2c]
sda = 8
scl = 9
freq = 400000

[system.spi]
mosi = 35
miso = 37
sck = 36

[system.uart]
tx = 43
rx = 44
baud = 115200

[system.power]
battery_adc = 10
vbus_sense = 33

["drivers.neopixel"]
type = "ws2812"
pin = 18
power_pin = 17
num_leds = 1

["custom.board_specific"]
type = "misc"
ldo2 = 17

[meta]
id = "m5stack_cardputer"
family = "m5stack_cardputer"
description = "M5Stack Cardputer (ESP32-S2) with primary UART on GPIO43/44, I2C on GPIO13/15, and SPI on GPIO14/39/40 with SS on GPIO12."
chip = "esp32s2"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
button = {pin = "system.button_pin", type = "button"}
spi_ss = {driver = "custom.spi_ss", type = "custom"}
adc_inputs = {driver = "custom.adc_inputs", type = "custom"}

[system]
led_pin = -1
button_pin = 0
reserved_pins = [26, 27, 28, 29, 30, 31, 32]

[system.i2c]
sda = 13
scl = 15
freq = 400000

[system.spi]
mosi = 14
miso = 39
sck = 40

[system.uart]
tx = 43
rx = 44
baud = 115200

["custom.spi_ss"]
type = "spi_chip_select"
ss = 12

["custom.adc_inputs"]
type = "adc"
adc1 = 7
adc2 = 8

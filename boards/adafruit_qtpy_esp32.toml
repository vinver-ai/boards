[meta]
id = "adafruit_qtpy_esp32"
family = "adafruit_qtpy_esp32"
description = "Adafruit QT Py ESP32 with built-in status LED, BOOT button, NeoPixel (with power control), primary I2C/SPI, and two UART pin mappings (TX/RX and TX1/RX1 are the same)."
chip = "esp32"
flash_size = "8MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
button = {pin = "system.button_pin", type = "button"}
dac1 = {pin = "system.dac1_pin", type = "dac"}
dac2 = {pin = "system.dac2_pin", type = "dac"}
neopixel = {driver = "drivers.neopixel", type = "rgb_led"}

[system]
led_pin = -1
button_pin = 0
dac1_pin = 25
dac2_pin = 26
reserved_pins = [6, 7, 8, 9, 10, 11]

[system.i2c]
sda = 4
scl = 33
freq = 400000

[system.spi]
mosi = 13
miso = 12
sck = 14

[system.uart]
tx = 32
rx = 7
baud = 115200

[system.i2c1]
sda = 22
scl = 19
freq = 400000

[system.uart1]
tx = 32
rx = 7
baud = 115200

["drivers.neopixel"]
type = "ws2812"
pin = 5
power_pin = 8
num_leds = 1

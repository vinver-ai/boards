[meta]
id = "atmegazero_esp32s2"
family = "atmegazero_esp32s2"
description = "ESP32-S2 board with primary UART on GPIO43/44, I2C on GPIO8/9, SPI on GPIO35/36/37 with SS on GPIO38, and a single WS2812-style RGB LED on GPIO40. No dedicated on-board single-color LED pin exposed (LED_BUILTIN is a virtual pin)."
chip = "esp32s2"
flash_size = "16MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
button = {pin = "system.button_pin", type = "button"}
neopixel = {driver = "drivers.neopixel", type = "rgb_led"}
board_specific = {driver = "custom.board_specific", type = "custom"}

[system]
led_pin = -1
button_pin = 0
reserved_pins = [26, 27, 28, 29, 30, 31, 32]

[system.i2c]
sda = 8
scl = 9
freq = 400000

[system.spi]
mosi = 35
miso = 37
sck = 36

[system.uart]
tx = 43
rx = 44
baud = 115200

["drivers.neopixel"]
type = "ws2812"
pin = 40
num_leds = 1

["custom.board_specific"]
type = "misc"
pd5 = 0

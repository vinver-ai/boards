[meta]
id = "esp32s2usb"
family = "esp32s2usb"
description = "ESP32-S2 USB-capable board with primary UART, I2C, and SPI broken out; no on-board LED/button/buzzer indicated by provided pin map."
chip = "esp32s2"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
button = {pin = "system.button_pin", type = "button"}
board_specific = {driver = "custom.board_specific", type = "custom"}

[system]
led_pin = -1
button_pin = 0
reserved_pins = [26, 27, 28, 29, 30, 31, 32]

[system.i2c]
sda = 8
scl = 9
freq = 400000

[system.spi]
mosi = 35
miso = 37
sck = 36

[system.uart]
tx = 43
rx = 44
baud = 115200

["custom.board_specific"]
type = "misc"
usb_fw_msc_serial_number = 0

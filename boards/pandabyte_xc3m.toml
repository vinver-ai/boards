[meta]
id = "pandabyte_xc3m"
family = "pandabyte_xc3m"
description = "PandaByte XC3M (ESP32-C3) with built-in LED and button, plus exposed I2C, SPI, and a primary UART."
chip = "esp32c3"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
led = {pin = "system.led_pin", type = "led"}
button = {pin = "system.button_pin", type = "button"}

[system]
led_pin = 5
button_pin = 7
reserved_pins = [11, 12, 13, 14, 15, 16, 17]

[system.i2c]
sda = 1
scl = 0
freq = 400000

[system.spi]
mosi = 6
miso = 5
sck = 4

[system.uart]
tx = 21
rx = 20
baud = 115200

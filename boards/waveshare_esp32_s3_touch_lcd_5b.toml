[meta]
id = "waveshare_esp32_s3_touch_lcd_5b"
family = "waveshare_esp32_s3"
description = "Waveshare ESP32-S3 board with 5\" RGB (parallel) LCD interface, I2C capacitive touch panel, plus onboard RS485 and CAN (TWAI) transceivers. Exposes a general SPI bus and a primary I2C bus."
chip = "esp32s3"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
button = {pin = "system.button_pin", type = "button"}
touch = {driver = "drivers.touch", type = "touch"}
can = {driver = "drivers.can", type = "can"}
rs485 = {driver = "drivers.rs485", type = "rs485"}
ch422g_io_expander_i2c = {driver = "custom.ch422g_io_expander_i2c", type = "custom"}
lcd_rgb_pins = {driver = "custom.lcd_rgb_pins", type = "custom"}
extra_output_ios = {driver = "custom.extra_output_ios", type = "custom"}

[system]
led_pin = -1
button_pin = 0
reserved_pins = [26, 27, 28, 29, 30, 31, 32]

[system.i2c]
sda = 11
scl = 10
freq = 400000

[system.spi]
mosi = 35
miso = 37
sck = 36

[system.uart]
tx = 43
rx = 44
baud = 115200

["drivers.touch"]
type = "unknown"
bus = "i2c"
irq = 4

["drivers.can"]
txd = 16
rxd = 15

["drivers.rs485"]
txd = 44
rxd = 43

["custom.ch422g_io_expander_i2c"]
type = "i2c_gpio_expander"
scl = 9
sda = 8

["custom.lcd_rgb_pins"]
type = "rgb_parallel_lcd"
b5 = 18
b6 = 17
r4 = 2
vsync = 3

["custom.extra_output_ios"]
type = "named_gpio_outputs"
output_io17 = 17
output_io18 = 18
output_io2 = 2
output_io3 = 3

[meta]
id = "ws_esp32_s3_matrix"
family = "ws_esp32_s3_matrix"
description = "ESP32S3 board"
chip = "esp32s3"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
button = {pin = "system.button_pin", type = "button"}
board_specific = {driver = "custom.board_specific", type = "custom"}

[system]
led_pin = -1
button_pin = 0
reserved_pins = [26, 27, 28, 29, 30, 31, 32]

[system.i2c]
sda = 11
scl = 12
freq = 400000

[system.spi]
mosi = 35
miso = 37
sck = 36

[system.uart]
tx = 43
rx = 44
baud = 115200

["custom.board_specific"]
type = "misc"
ws_imu_int1 = 10
ws_imu_int2 = 13
ws_imu_scl = 12
ws_imu_sda = 11
ws_matrix_din = 14

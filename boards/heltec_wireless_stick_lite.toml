[meta]
id = "heltec_wireless_stick_lite"
family = "heltec_wireless_stick"
description = "Heltec Wireless Stick Lite (ESP32) with onboard LED, BOOT button, I2C header, and LoRa radio (SPI) with DIO0/DIO1/DIO2 and reset."
chip = "esp32"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
led = {pin = "system.led_pin", type = "led"}
button = {pin = "system.button_pin", type = "button"}
dac1 = {pin = "system.dac1_pin", type = "dac"}
dac2 = {pin = "system.dac2_pin", type = "dac"}
lora = {driver = "drivers.lora", type = "lora"}
lora_dio = {driver = "custom.lora_dio", type = "custom"}
vext_control = {driver = "custom.vext_control", type = "custom"}

[system]
led_pin = 25
button_pin = 0
dac1_pin = 25
dac2_pin = 26
reserved_pins = [6, 7, 8, 9, 10, 11]

[system.i2c]
sda = 21
scl = 22
freq = 400000

[system.spi]
mosi = 27
miso = 19
sck = 5

[system.uart]
tx = 1
rx = 3
baud = 115200

[system.power]
vext = 21

["drivers.lora"]
type = "sx1276"
bus = "spi"
cs = 18
rst = 14
irq = 26

["custom.lora_dio"]
type = "lora_dio_lines"
dio1 = 35
dio2 = 34

["custom.vext_control"]
type = "external_power_enable"
vext = 21

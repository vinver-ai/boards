[meta]
id = "adafruit_feather_esp32c6"
family = "adafruit_feather_esp32c6"
description = "Adafruit Feather ESP32-C6 with built-in status LED, NeoPixel (with shared I2C power control), primary I2C, primary SPI, and a user UART on TX/RX pins."
chip = "esp32c6"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
led = {pin = "system.led_pin", type = "led"}
button = {pin = "system.button_pin", type = "button"}
neopixel = {driver = "drivers.neopixel", type = "rgb_led"}

[system]
led_pin = 15
button_pin = 0
reserved_pins = [24, 25, 26, 27, 28, 29, 30]

[system.i2c]
sda = 19
scl = 18
freq = 400000

[system.spi]
mosi = 22
miso = 23
sck = 21

[system.uart]
tx = 16
rx = 17
baud = 115200

["drivers.neopixel"]
type = "ws2812"
pin = 9
power_pin = 20
num_leds = 1

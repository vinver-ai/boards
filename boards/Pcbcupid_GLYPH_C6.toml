[meta]
id = "Pcbcupid_GLYPH_C6"
family = "Pcbcupid_GLYPH_C6"
description = "ESP32-C6 board with a single built-in LED, battery voltage measurement ADC pin, and exposed primary UART/I2C/SPI buses."
chip = "esp32c6"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
led = {pin = "system.led_pin", type = "led"}
button = {pin = "system.button_pin", type = "button"}
board_specific = {driver = "custom.board_specific", type = "custom"}

[system]
led_pin = 14
button_pin = 0
reserved_pins = [24, 25, 26, 27, 28, 29, 30]

[system.i2c]
sda = 4
scl = 5
freq = 400000

[system.spi]
mosi = 22
miso = 23
sck = 21

[system.uart]
tx = 16
rx = 17
baud = 115200

[system.power]
battery_adc = 0

["custom.board_specific"]
type = "misc"
msr = 0

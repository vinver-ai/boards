[meta]
id = "esp32-poe-iso"
family = "esp32_poe_iso"
description = "ESP32 PoE (isolated) board with RMII Ethernet PHY, primary I2C and SPI exposed, plus extra UARTs and a built-in key/button."
chip = "esp32"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
button = {pin = "system.button_pin", type = "button"}
dac1 = {pin = "system.dac1_pin", type = "dac"}
dac2 = {pin = "system.dac2_pin", type = "dac"}
ethernet = {driver = "drivers.ethernet", type = "ethernet"}
spi_cs = {driver = "custom.spi_cs", type = "custom"}

[system]
led_pin = -1
button_pin = 34
dac1_pin = 25
dac2_pin = 26
reserved_pins = [6, 7, 8, 9, 10, 11]

[system.i2c]
sda = 13
scl = 16
freq = 400000

[system.spi]
mosi = 2
miso = 15
sck = 14

[system.uart]
tx = 1
rx = 3
baud = 115200

[system.uart1]
tx = 4
rx = 36
baud = 115200

["drivers.ethernet"]
type = "unknown"
bus = "rmii"
mdc = 23
mdio = 18
phy_addr = 0
power_pin = 12

["custom.spi_cs"]
type = "spi_cs"
ss = 5

[meta]
id = "widora-air"
family = "widora-air"
description = "Widora Air (ESP32) dev board with built-in LED, BOOT button, primary I2C and SPI pin mappings; UART pins map to the default serial (TX=GPIO1, RX=GPIO3)."
chip = "esp32"
flash_size = "16MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
led = {pin = "system.led_pin", type = "led"}
button = {pin = "system.button_pin", type = "button"}
dac1 = {pin = "system.dac1_pin", type = "dac"}
dac2 = {pin = "system.dac2_pin", type = "dac"}

[system]
led_pin = 25
button_pin = 0
dac1_pin = 25
dac2_pin = 26
reserved_pins = [6, 7, 8, 9, 10, 11]

[system.i2c]
sda = 23
scl = 19
freq = 400000

[system.spi]
mosi = 16
miso = 17
sck = 18

[system.uart]
tx = 1
rx = 3
baud = 115200

[meta]
id = "sparkfun_esp32c6_thing_plus"
family = "sparkfun_esp32c6_thing"
description = "SparkFun ESP32-C6 Thing Plus with Qwiic (I2C) and primary SPI broken out; includes an onboard RGB LED (WS2812-style) on GPIO23. No dedicated user button pin defined in pins_arduino.h."
chip = "esp32c6"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
button = {pin = "system.button_pin", type = "button"}
neopixel = {driver = "drivers.neopixel", type = "rgb_led"}

[system]
led_pin = -1
button_pin = 0
reserved_pins = [24, 25, 26, 27, 28, 29, 30]

[system.i2c]
sda = 6
scl = 7
freq = 400000

[system.spi]
mosi = 20
miso = 21
sck = 19

[system.uart]
tx = 16
rx = 17
baud = 115200

["drivers.neopixel"]
type = "ws2812"
pin = 23
num_leds = 1

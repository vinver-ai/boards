[meta]
id = "waveshare_esp32_s3_touch_amoled_18"
family = "waveshare_esp32_s3"
description = "Waveshare ESP32-S3 Touch AMOLED 1.8\" board with SPI bus broken out, primary I2C on GPIO14/15, UART on GPIO43/44, and an AMOLED/LCD interface using QSPI-style signals plus LCD CS; touch panel interrupt on GPIO21; several extra output GPIOs exposed."
chip = "esp32s3"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
button = {pin = "system.button_pin", type = "button"}
display = {driver = "drivers.display", type = "display"}
touch = {driver = "drivers.touch", type = "touch"}
amoled_qspi_bus = {driver = "custom.amoled_qspi_bus", type = "custom"}
extra_outputs = {driver = "custom.extra_outputs", type = "custom"}

[system]
led_pin = -1
button_pin = 0
reserved_pins = [26, 27, 28, 29, 30, 31, 32]

[system.i2c]
sda = 14
scl = 15
freq = 400000

[system.spi]
mosi = 35
miso = 37
sck = 36

[system.uart]
tx = 43
rx = 44
baud = 115200

["drivers.display"]
type = "unknown"
bus = "spi"
cs = 12

["drivers.touch"]
type = "unknown"
bus = "i2c"
irq = 21

["custom.amoled_qspi_bus"]
type = "qspi_display_bus"
sck = 11
sio0 = 4
sio1 = 5
sio2 = 6
sio3 = 7

["custom.extra_outputs"]
type = "gpio_outputs"
output_io17 = 17
output_io18 = 18
output_io2 = 2
output_io3 = 3

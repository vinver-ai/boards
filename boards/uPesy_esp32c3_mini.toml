[meta]
id = "uPesy_esp32c3_mini"
family = "uPesy_esp32c3_mini"
description = "uPesy ESP32-C3 Mini board with primary UART, I2C, SPI, and a battery voltage sense ADC pin."
chip = "esp32c3"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
button = {pin = "system.button_pin", type = "button"}

[system]
led_pin = -1
button_pin = 0
reserved_pins = [11, 12, 13, 14, 15, 16, 17]

[system.i2c]
sda = 3
scl = 10
freq = 400000

[system.spi]
mosi = 6
miso = 5
sck = 4

[system.uart]
tx = 21
rx = 20
baud = 115200

[system.power]
battery_adc = 0

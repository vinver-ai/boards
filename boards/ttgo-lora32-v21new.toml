[meta]
id = "ttgo-lora32-v21new"
family = "ttgo-lora32"
description = "TTGO LoRa32 V2.1.6 (T3 v1.6, ESP32) with SX1276 LoRa (SPI), SSD1306 OLED (128x64, I2C on GPIO21/22), microSD (HSPI on GPIO14/2/15, CS=13), LoRa DIO1/DIO2 lines, LED on GPIO25, and DAC1/DAC2."
chip = "esp32"
flash_size = "4MB"
psram = false
tier = "gold"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
led = {pin = "system.led_pin", type = "led"}
button = {pin = "system.button_pin", type = "button"}
lora = {driver = "drivers.lora", type = "lora"}
display = {driver = "drivers.display", type = "display"}
sdcard = {driver = "drivers.sdcard", type = "sdcard"}
dac1 = {pin = "system.dac1_pin", type = "dac"}
dac2 = {pin = "system.dac2_pin", type = "dac"}
lora_dio = {driver = "custom.lora_dio", type = "custom"}
sd_spi_bus = {driver = "custom.sd_spi_bus", type = "custom"}

[system]
led_pin = 25
button_pin = 0
reserved_pins = [6, 7, 8, 9, 10, 11]
dac1_pin = 25
dac2_pin = 26

[system.i2c]
sda = 21
scl = 22
freq = 400000

[system.spi]
mosi = 27
miso = 19
sck = 5

[system.uart]
tx = 1
rx = 3
baud = 115200

["drivers.lora"]
type = "sx1276"
bus = "spi"
cs = 18
rst = 23
irq = 26

["drivers.display"]
type = "ssd1306"
bus = "i2c"
addr = 60
width = 128
height = 64
rst = 16

["drivers.sdcard"]
bus = "spi"
cs = 13

["custom.lora_dio"]
type = "lora_dio_lines"
dio1 = 33
dio2 = 32

["custom.sd_spi_bus"]
type = "spi_bus"
sck = 14
miso = 2
mosi = 15

[meta]
id = "Bee_S3"
family = "bee_s3"
description = "Bee_S3 (ESP32-S3) with primary UART on GPIO43/44, primary I2C on GPIO37/36, primary SPI on GPIO35/38/39 with SS on GPIO5, battery voltage sensing on GPIO1, and an onboard RGB (NeoPixel-style) LED on GPIO48 with power control on GPIO34. Also defines a virtual LED_BUILTIN pin (97)."
chip = "esp32s3"
flash_size = "8MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
button = {pin = "system.button_pin", type = "button"}
neopixel = {driver = "drivers.neopixel", type = "rgb_led"}

[system]
led_pin = -1
button_pin = 0
reserved_pins = [26, 27, 28, 29, 30, 31, 32]

[system.i2c]
sda = 37
scl = 36
freq = 400000

[system.spi]
mosi = 35
miso = 38
sck = 39

[system.uart]
tx = 43
rx = 44
baud = 115200

[system.power]
battery_adc = 1

["drivers.neopixel"]
type = "ws2812"
pin = 48
power_pin = 34
num_leds = 1

[meta]
id = "esp32-trueverit-iot-driver"
family = "esp32_trueverit_iot"
description = "ESP32 IoT driver board with RMII Ethernet PHY, primary I2C on GPIO15/4, and SPI on GPIO23/32/18. Built-in LED on GPIO18. Exposes additional UARTs on GPIO12/13 and GPIO33/39."
chip = "esp32"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
led = {pin = "system.led_pin", type = "led"}
button = {pin = "system.button_pin", type = "button"}
dac1 = {pin = "system.dac1_pin", type = "dac"}
dac2 = {pin = "system.dac2_pin", type = "dac"}
ethernet = {driver = "drivers.ethernet", type = "ethernet"}

[system]
led_pin = 18
button_pin = 0
dac1_pin = 25
dac2_pin = 26
reserved_pins = [6, 7, 8, 9, 10, 11]

[system.i2c]
sda = 15
scl = 4
freq = 400000

[system.spi]
mosi = 23
miso = 32
sck = 18

[system.uart]
tx = 1
rx = 3
baud = 115200

[system.uart1]
tx = 12
rx = 13
baud = 115200

["drivers.ethernet"]
type = "unknown"
bus = "rmii"
mdc = 16
mdio = 14
phy_addr = 0

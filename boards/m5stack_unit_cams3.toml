[meta]
id = "m5stack_unit_cams3"
family = "m5stack_unit_cams3"
description = "M5Stack Unit CamS3 (ESP32-S3) minimal pin map: primary I2C on GPIO13/15 and a primary UART on GPIO43/44; no SPI pins defined in this variant header."
chip = "esp32s3"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
button = {pin = "system.button_pin", type = "button"}

[system]
led_pin = -1
button_pin = 0
reserved_pins = [26, 27, 28, 29, 30, 31, 32]

[system.i2c]
sda = 13
scl = 15
freq = 400000

[system.uart]
tx = 43
rx = 44
baud = 115200

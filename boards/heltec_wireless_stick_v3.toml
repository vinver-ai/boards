[meta]
id = "heltec_wireless_stick_v3"
family = "heltec_wireless_stick"
description = "Heltec Wireless Stick V3 (ESP32-S3) with onboard SSD1306 64x32 OLED on dedicated I2C pins, SX1262-class LoRa (BUSY present), Vext power control, and a virtual built-in LED pin."
chip = "esp32s3"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
led = {pin = "system.led_pin", type = "led"}
button = {pin = "system.button_pin", type = "button"}
display = {driver = "drivers.display", type = "display"}
lora = {driver = "drivers.lora", type = "lora"}
oled_i2c_bus = {driver = "custom.oled_i2c_bus", type = "custom"}

[system]
led_pin = 35
button_pin = 0
reserved_pins = [26, 27, 28, 29, 30, 31, 32]

[system.i2c]
sda = 41
scl = 42
freq = 400000

[system.spi]
mosi = 10
miso = 11
sck = 9

[system.uart]
tx = 43
rx = 44
baud = 115200

[system.power]
vext = 36

["drivers.display"]
type = "ssd1306"
bus = "i2c"
addr = 0x3C
width = 64
height = 32
rst = 21

["drivers.lora"]
type = "sx1262"
bus = "spi"
cs = 8
rst = 12
irq = 14
busy = 13

["custom.oled_i2c_bus"]
type = "i2c_bus"
scl = 18
sda = 17

[meta]
id = "mhetesp32devkit"
family = "mhetesp32devkit"
description = "ESP32 DevKit-style board with onboard LED on GPIO2, default I2C on GPIO21/22, and default VSPI on GPIO23/19/18 with SS on GPIO5. UART0 uses GPIO1/3 (typically USB-serial)."
chip = "esp32"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
led = {pin = "system.led_pin", type = "led"}
button = {pin = "system.button_pin", type = "button"}
dac1 = {pin = "system.dac1_pin", type = "dac"}
dac2 = {pin = "system.dac2_pin", type = "dac"}
spi_ss = {driver = "custom.spi_ss", type = "custom"}

[system]
led_pin = 2
button_pin = 0
dac1_pin = 25
dac2_pin = 26
reserved_pins = [6, 7, 8, 9, 10, 11]

[system.i2c]
sda = 21
scl = 22
freq = 400000

[system.spi]
mosi = 23
miso = 19
sck = 18

[system.uart]
tx = 1
rx = 3
baud = 115200

["custom.spi_ss"]
type = "spi_cs"
ss = 5

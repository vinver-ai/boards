[meta]
id = "esp32da"
family = "esp32da"
description = "Generic ESP32 board definition with primary UART, I2C, and SPI exposed; includes two antenna control pins (ANT1/ANT2)."
chip = "esp32"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
button = {pin = "system.button_pin", type = "button"}
dac1 = {pin = "system.dac1_pin", type = "dac"}
dac2 = {pin = "system.dac2_pin", type = "dac"}
antenna_switch = {driver = "custom.antenna_switch", type = "custom"}

[system]
led_pin = -1
button_pin = 0
dac1_pin = 25
dac2_pin = 26
reserved_pins = [6, 7, 8, 9, 10, 11]

[system.i2c]
sda = 21
scl = 22
freq = 400000

[system.spi]
mosi = 23
miso = 19
sck = 18

[system.uart]
tx = 1
rx = 3
baud = 115200

["custom.antenna_switch"]
type = "rf_antenna_select"
ant1 = 2
ant2 = 25

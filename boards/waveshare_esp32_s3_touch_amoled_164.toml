[meta]
id = "waveshare_esp32_s3_touch_amoled_164"
family = "waveshare_esp32_s3"
description = "Waveshare ESP32-S3 Touch AMOLED 1.64\" board: QSPI-connected AMOLED panel, I2C touch interface, microSD over SPI, battery voltage ADC, and a primary UART on GPIO43/44."
chip = "esp32s3"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
button = {pin = "system.button_pin", type = "button"}
display = {driver = "drivers.display", type = "display"}
sdcard = {driver = "drivers.sdcard", type = "sdcard"}
qspi_display_bus = {driver = "custom.qspi_display_bus", type = "custom"}

[system]
led_pin = -1
button_pin = 0
reserved_pins = [26, 27, 28, 29, 30, 31, 32]

[system.i2c]
sda = 47
scl = 48
freq = 400000

[system.spi]
mosi = 35
miso = 37
sck = 36

[system.uart]
tx = 43
rx = 44
baud = 115200

[system.power]
battery_adc = 4

["drivers.display"]
type = "unknown"
bus = "spi"
rst = 21

["drivers.sdcard"]
bus = "spi"
cs = 38

["custom.qspi_display_bus"]
type = "qspi"
cs = 9
d0 = 11
d1 = 12
d2 = 13
d3 = 14
sck = 10

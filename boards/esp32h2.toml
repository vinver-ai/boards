[meta]
id = "esp32h2"
family = "esp32h2"
description = "ESP32-H2 board with 4MB flash, no PSRAM. Exposes primary UART, I2C, SPI, plus a built-in LED and an RGB LED pin."
chip = "esp32h2"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
button = {pin = "system.button_pin", type = "button"}
neopixel = {driver = "drivers.neopixel", type = "rgb_led"}
spi_cs = {driver = "custom.spi_cs", type = "custom"}

[system]
led_pin = -1
button_pin = 0
reserved_pins = [15, 16, 17, 18, 19, 20]

[system.i2c]
sda = 12
scl = 22
freq = 400000

[system.spi]
mosi = 25
miso = 11
sck = 10

[system.uart]
tx = 24
rx = 23
baud = 115200

["drivers.neopixel"]
type = "unknown"
pin = 8
num_leds = 1

["custom.spi_cs"]
type = "spi_cs"
ss = 0

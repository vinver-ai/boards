[meta]
id = "um_edges3_d"
family = "um_edges3_d"
description = "ESP32-S3 board with primary UART on GPIO43/44, I2C on GPIO8/9, and SPI on GPIO35/37/36 with SS on GPIO34."
chip = "esp32s3"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
button = {pin = "system.button_pin", type = "button"}
spi_ss = {driver = "custom.spi_ss", type = "custom"}

[system]
led_pin = -1
button_pin = 0
reserved_pins = [26, 27, 28, 29, 30, 31, 32]

[system.i2c]
sda = 8
scl = 9
freq = 400000

[system.spi]
mosi = 35
miso = 37
sck = 36

[system.uart]
tx = 43
rx = 44
baud = 115200

["custom.spi_ss"]
type = "spi_cs"
cs = 34

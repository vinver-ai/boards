[meta]
id = "waveshare_esp32_c6_zero"
family = "waveshare_esp32_c6"
description = "Waveshare ESP32-C6-Zero: compact ESP32-C6 board with a built-in status LED, primary SPI/I2C, a secondary I2C bus, and a user UART on GPIO16/17."
chip = "esp32c6"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
button = {pin = "system.button_pin", type = "button"}
neopixel = {driver = "drivers.neopixel", type = "rgb_led"}

[system]
led_pin = -1
button_pin = 0
reserved_pins = [24, 25, 26, 27, 28, 29, 30]

[system.i2c]
sda = 14
scl = 15
freq = 400000

[system.spi]
mosi = 19
miso = 20
sck = 21

[system.uart]
tx = 16
rx = 17
baud = 115200

[system.i2c1]
sda = 6
scl = 7
freq = 400000

["drivers.neopixel"]
type = "unknown"
pin = 8
num_leds = 1

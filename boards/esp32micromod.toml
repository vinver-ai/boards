[meta]
id = "esp32micromod"
family = "esp32micromod"
description = "SparkFun ESP32 MicroMod Processor Board: ESP32 module with built-in status LED, primary I2C/SPI, two UARTs (UART0 on GPIO1/3 and secondary on GPIO17/16), secondary I2C on GPIO26/25, battery voltage sense on GPIO39, and I2S-style audio pin mapping (BCLK/LRCLK with in/out on 16/17)."
chip = "esp32"
flash_size = "4MB"
psram = false
tier = "volume"
manifest_version = "1.0"
min_runtime_version = "1.0"

[capabilities]
led = {pin = "system.led_pin", type = "led"}
button = {pin = "system.button_pin", type = "button"}
dac1 = {pin = "system.dac1_pin", type = "dac"}
dac2 = {pin = "system.dac2_pin", type = "dac"}
audio = {driver = "drivers.audio", type = "audio"}
i2c_int = {driver = "custom.i2c_int", type = "custom"}
pwm = {driver = "custom.pwm", type = "custom"}

[system]
led_pin = 2
button_pin = 0
dac1_pin = 25
dac2_pin = 26
reserved_pins = [6, 7, 8, 9, 10, 11]

[system.i2c]
sda = 21
scl = 22
freq = 400000

[system.spi]
mosi = 23
miso = 19
sck = 18

[system.uart]
tx = 1
rx = 3
baud = 115200

[system.i2c1]
sda = 26
scl = 25
freq = 400000

[system.uart1]
tx = 17
rx = 16
baud = 115200

[system.power]
battery_adc = 39

["drivers.audio"]
type = "i2s"
bclk = 26
lrck = 25
dout = 17
din = 16

["custom.i2c_int"]
type = "interrupt"
int = 4

["custom.pwm"]
type = "pwm_outputs"
pwm0 = 13
pwm1 = 12
